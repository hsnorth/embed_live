<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rich List Facts</title>
  <style>
    /* GIF swap */
    .smallfacts { display: none; }
    .largefacts { display: block; width: 100%; height: auto; }

    @media (max-width: 600px) {
      .smallfacts { display: block; width: 100%; height: auto; }
      .largefacts { display: none; }
    }

    /* Caption styling */
    .caption {
      font-family: Georgia, serif
      font-size: 1.1em;
      color: #555;
      text-align: right;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>

  <!-- smallfacts.gif for phones / narrow screens -->
  <img
    src="smallalain.gif"
    alt="Rich List key stats (small screen)"
    class="smallfacts" />

  <!-- largefacts.gif for desktop / wide screens -->
  <img
    src="largefacts1234.gif"
    alt="Rich List key stats (large screen)"
    class="largefacts" />

  <!-- Page‐level caption -->
  <p class="caption">
    Graphic: The Gazette Rich List 2025
  </p>

</body>
</html>
