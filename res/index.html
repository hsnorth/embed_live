<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rich List Facts</title>
  <style>
    /* By default show the large-screen GIF, hide the small one */
    .smallfacts { display: none; }
    .largefacts { display: block; width: 100%; height: auto; }

    /* On narrow viewports (600px and below), show small GIF instead */
    @media (max-width: 600px) {
      .smallfacts { display: block; width: 100%; height: auto; }
      .largefacts { display: none; }
    }
  </style>
</head>
<body>

  <!-- smallfacts.gif for phones / narrow screens -->
  <img
    src="smallfacts.gif"
    alt="Rich List key stats (small screen)"
    class="smallfacts" />

  <!-- largefacts.gif for desktop / wide screens -->
  <img
    src="largefacts.gif"
    alt="Rich List key stats (large screen)"
    class="largefacts" />

</body>
</html>
