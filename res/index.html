<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rich List Key Stats</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 1em; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 1em; }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5em;
    }
    @media(min-width:700px){
      .grid { grid-template-columns: repeat(2,1fr); }
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      overflow: hidden;
      position: relative;
    }
    .card img {
      display: block;
      max-width: 100%;
      margin-bottom: 0.5em;
      opacity: 0;
      animation: slideIn 0.8s forwards;
    }
    .card:nth-child(1) img { animation-delay: 0s; }
    .card:nth-child(2) img { animation-delay: 0.2s; }
    .card:nth-child(3) img { animation-delay: 0.4s; }
    .card:nth-child(4) img { animation-delay: 0.6s; }

    .card h2 { margin: 0.2em 0; font-size: 1.5em; }
    .card p  { margin: 0; color: #555; }

    .bouchard-wrapper img.bouchard {
      animation: slideUp 0.8s forwards;
      animation-delay: 0s;
    }
    .bouchard-wrapper img.crown {
      position: absolute;
      top: -10%;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 40%;
      animation: popIn 0.5s forwards;
      animation-delay: 1s;
    }

    @keyframes slideIn {
      from { transform: translateX(-30px); opacity: 0; }
      to   { transform: translateX(0);     opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }
    @keyframes popIn {
      from { transform: translateX(-50%) scale(0); opacity: 0; }
      to   { transform: translateX(-50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Rich List Breakdown</h1>
  <div class="grid">

    <!-- 1. Timer -->
    <div class="card">
      <img src="timer.png" alt="Timer icon">
      <h2>26,000 yrs</h2>
      <p>Time to make the list earning an average salary.</p>
    </div>

    <!-- 2. Bouchard + Crown -->
    <div class="card bouchard-wrapper">
      <img class="bouchard" src="../images/bouchard.png" alt="Alain Bouchard">
      <img class="crown"   src="crown.png"         alt="Crown">
      <h2>$9.2 Bn</h2>
      <p>Net worth of Alain Bouchard, Quebecâ€™s richest person.</p>
    </div>

    <!-- 3. Gold Stacks -->
    <div class="card">
      <img src="gold%20stacks.png" alt="Gold stacks">
      <h2>$80 Bn</h2>
      <p>Total wealth of the 25 wealthiest people in Quebec.</p>
    </div>

    <!-- 4. Charity -->
    <div class="card">
      <img src="charity.png" alt="Charity hands">
      <h2>$2.4 Bn</h2>
      <p>Size of largest foundation.</p>
    </div>

  </div>
</body>
</html>
