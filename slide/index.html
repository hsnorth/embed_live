<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Ride Comparison</title>
    <style>
        :root {
            --primary-accent: #ff00bf;
            --button-bg: #f8f8f8;
            --button-hover: #eeeeee;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Prevents double scroll in iframe */
        }

        .slider-container {
            width: 100%;
            /* Fixed height for your embed */
            height: 650px; 
            max-width: 500px; /* Mobile width */
            display: flex;
            flex-direction: column;
            position: relative;
            transition: max-width 0.3s ease;
        }

        /* LAPTOP VERSION: Expand container width when screen is wider */
        @media (min-width: 600px) {
            .slider-container {
                max-width: 1000px; /* Wider for laptop images */
            }
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        #progress-bar {
            height: 100%;
            width: 25%;
            background: var(--primary-accent);
            transition: width 0.3s ease;
        }

        .slider-wrapper {
            display: flex;
            width: 100%;
            flex: 1; /* Fills remaining space above buttons */
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .slider-wrapper::-webkit-scrollbar { display: none; }

        .slide {
            min-width: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: center; /* Centers images in the 650px height */
            justify-content: center;
        }

        .slide picture, .slide img {
            width: 100%;
            height: auto;
            max-height: 580px; /* Leaves room for progress bar and buttons */
            object-fit: contain;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px 0;
            background: #ffffff;
        }

        .nav-btn {
            background: var(--button-bg);
            border: 1px solid #ddd;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #333;
        }

        .nav-btn:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .swipe-hint {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
            animation: fadeOut 2s forwards;
            animation-delay: 2s;
            z-index: 60;
        }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="swipe-hint">Swipe to compare</div>
        
        <div class="slider-wrapper" id="slider">
            <div class="slide">
                <img src="thegif.GIF" alt="Montreal Route Map">
            </div>

            <div class="slide">
                <picture>
                    <source media="(min-width: 600px)" srcset="width1.png">
                    <img src="1.png" alt="The Commute">
                </picture>
            </div>

            <div class="slide">
                <picture>
                    <source media="(min-width: 600px)" srcset="width2.png">
                    <img src="2.png" alt="The Airport">
                </picture>
            </div>

            <div class="slide">
                <picture>
                    <source media="(min-width: 600px)" srcset="width3.png">
                    <img src="3.png" alt="Grocery store run">
                </picture>
            </div>
        </div>

        <div class="controls">
            <button class="nav-btn" onclick="moveSlide(-1)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button class="nav-btn" onclick="moveSlide(1)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const progressBar = document.getElementById('progress-bar');
        const totalSlides = 4;

        slider.addEventListener('scroll', () => {
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            progressBar.style.width = ((index + 1) / totalSlides) * 100 + '%';
        });

        function moveSlide(step) {
            slider.scrollBy({ left: step * slider.clientWidth, behavior: 'smooth' });
        }
    </script>
</body>
</html>
