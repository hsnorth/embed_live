<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Ride Comparison</title>
    <style>
        :root {
            --primary-accent: #ff00bf; /* Lyft Pink */
        }

        /* Clean up body for embedding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff; /* Set to white as requested */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
        }

        /* Container fills the iframe height perfectly */
        .slider-container {
            width: 100%;
            height: 100vh; 
            position: relative;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        /* Progress Bar - pinned to the absolute top */
        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        #progress-bar {
            height: 100%;
            width: 25%;
            background: var(--primary-accent);
            transition: width 0.3s ease;
        }

        /* Polished Navigation Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0,0,0,0.1);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        .nav-btn:active { transform: translateY(-50%) scale(0.9); }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* The Swipe Wrapper */
        .slider-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .slider-wrapper::-webkit-scrollbar { display: none; }

        /* Individual Slides */
        .slide {
            min-width: 100%;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: flex-start; /* Aligns to top to prevent top gaps */
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures art isn't cropped while filling space */
            display: block;
        }

        /* Subtle indicator for first-time users */
        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            pointer-events: none;
            animation: fadeOut 2s forwards;
            animation-delay: 2s;
            z-index: 60;
        }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <button class="nav-btn prev-btn" onclick="moveSlide(-1)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
        </button>
        <button class="nav-btn next-btn" onclick="moveSlide(1)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
        </button>

        <div class="swipe-hint">Swipe to see more</div>
        
        <div class="slider-wrapper" id="slider">
            <div class="slide"><img src="thegif.GIF" alt="Montreal Route Map"></div>
            <div class="slide"><img src="thecom.png" alt="The Commute"></div>
            <div class="slide"><img src="theair.png" alt="The Airport"></div>
            <div class="slide"><img src="thegroc.png" alt="Grocery store run"></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const progressBar = document.getElementById('progress-bar');
        const totalSlides = 4;

        slider.addEventListener('scroll', () => {
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            progressBar.style.width = ((index + 1) / totalSlides) * 100 + '%';
        });

        function moveSlide(step) {
            slider.scrollBy({ left: step * slider.clientWidth, behavior: 'smooth' });
        }
    </script>
</body>
</html>
