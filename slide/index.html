<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montreal Ride Comparison</title>
    <style>
        :root {
            --primary-accent: #ff00bf;
            --button-bg: #f8f8f8;
            --button-hover: #eeeeee;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
        }

        .slider-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Progress Bar pinned to top of the card */
        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        #progress-bar {
            height: 100%;
            width: 25%;
            background: var(--primary-accent);
            transition: width 0.3s ease;
        }

        /* The Swipe Wrapper */
        .slider-wrapper {
            display: flex;
            width: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .slider-wrapper::-webkit-scrollbar { display: none; }

        .slide {
            min-width: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* New Control Bar for centered arrows */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            background: #ffffff;
        }

        .nav-btn {
            background: var(--button-bg);
            border: 1px solid #ddd;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #333;
        }

        .nav-btn:hover {
            background: var(--button-hover);
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .swipe-hint {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            pointer-events: none;
            animation: fadeOut 2s forwards;
            animation-delay: 2s;
            z-index: 60;
        }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div class="swipe-hint">Swipe to compare</div>
        
        <div class="slider-wrapper" id="slider">
            <div class="slide"><img src="thegif.GIF" alt="Montreal Route Map"></div>
            <div class="slide"><img src="1.png" alt="The Commute"></div>
            <div class="slide"><img src="2.png" alt="The Airport"></div>
            <div class="slide"><img src="3.png" alt="Grocery store run"></div>
        </div>

        <div class="controls">
            <button class="nav-btn" onclick="moveSlide(-1)" aria-label="Previous">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <button class="nav-btn" onclick="moveSlide(1)" aria-label="Next">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const progressBar = document.getElementById('progress-bar');
        const totalSlides = 4;

        slider.addEventListener('scroll', () => {
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            progressBar.style.width = ((index + 1) / totalSlides) * 100 + '%';
        });

        function moveSlide(step) {
            slider.scrollBy({ left: step * slider.clientWidth, behavior: 'smooth' });
        }
    </script>
</body>
</html>
