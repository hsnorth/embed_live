<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Haul</title>
    <style>
        /* --- Basic Reset & Global Styles --- */
        :root {
            --font-serif: 'Georgia', 'Times New Roman', Times, serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --color-text: #111111;
            --color-background: #ffffff;
            --color-border: #e0e0e0;
            --color-accent: #ffde3f; /* A yellow accent similar to the screenshot */
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            color: var(--color-text);
            background-color: var(--color-background);
        }

        /* --- Header & Navigation --- */
        .main-header {
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 2rem;
            background-color: var(--color-background);
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1600px; /* Max width for large screens */
            margin: 0 auto;
        }

        /* --- Navigation Sections (Left, Center, Right) --- */
        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            flex: 1 0 0; /* Grow, Shrink, Basis */
        }

        .nav-right {
            justify-content: flex-end;
            gap: 1.5rem;
        }

        .nav-center {
            text-align: center;
        }

        /* --- Logo / Title --- */
        .logo {
            font-family: var(--font-serif);
            font-size: 2.8rem;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.5px;
            color: #000;
        }

        /* --- Menu Toggle (Hamburger Icon) --- */
        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Space between lines */
        }

        .hamburger-line {
            display: block;
            width: 24px;
            height: 2px;
            background-color: var(--color-text);
            transition: transform 0.3s ease;
        }

        /* --- Right-side Links & Button --- */
        .nav-link {
            text-decoration: none;
            color: var(--color-text);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .btn {
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.95rem;
            border: 1px solid transparent;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: var(--color-accent);
            color: #000;
            border-color: var(--color-accent);
        }

        .btn-primary:hover {
            background-color: #f0cf3a; /* Darker yellow on hover */
        }

        /* --- Main Content Placeholder --- */
        .main-content {
            text-align: center;
            padding: 6rem 2rem;
        }

        .main-content h2 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #555;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .main-header {
                padding: 1rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .nav-right .nav-link {
                /* On smaller screens, hide the "Sign in" text to reduce clutter */
                display: none; 
            }

            .nav-right {
                gap: 1rem;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav">
            <div class="nav-left">
                <button class="menu-toggle" aria-label="Open menu">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
            <div class="nav-center">
                <h1 class="logo">The News Haul.</h1>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-link">Sign in</a>
                <a href="#" class="btn btn-primary">Join Community</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h2>Your Curated News Awaits.</h2>
        <p>Our first issue is coming soon.</p>
    </main>

</body>
</html>
