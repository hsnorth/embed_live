<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025 Bios</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
    }
    .banner {
      background: #fff;
      padding: 1rem;
    }
    .banner p {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      text-align: left;
    }
    .banner .gold { color: #B59410; }

    .container {
      max-width: 800px; margin: 0 auto;
      padding: 0.5rem 1rem;
    }
    .profiles-list {
      display: flex; flex-direction: column;
      gap: 1.5rem;
    }
    .profile {
      display: flex; align-items: flex-start;
      gap: 1rem;
    }
    .avatar-wrap {
      position: relative; width: 64px; height: 64px;
    }
    .avatar {
      width: 64px; height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #B59410;
    }
    .rank-badge {
      position: absolute; top: -5px; left: -5px;
      width: 24px; height: 24px; border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      font-family:'Roboto',sans-serif; font-weight:700;
      color:#fff; font-size:0.9rem;
    }
    .profile-body h2 {
      font-family:'Roboto',sans-serif;
      font-size:2rem; margin:0 0 0.5rem;
      font-weight:700;
    }
    .profile-body p {
      margin:0; font-size:1rem;
    }
    .pagination {
      display:flex; justify-content:center;
      margin-top:2rem; font-size:1rem; color:#666;
    }
    .pagination .pages { display:flex; gap:0.5rem; }
    .page-number {
      padding:0.5rem 0.75rem; border:1px solid #ccc;
      background:none; font-weight:700; cursor:pointer;
    }
    .page-number.active {
      background:#B59410; color:#fff;
      border-color:#B59410;
    }
  </style>
</head>
<body>

  <div class="banner">
    <p>Discover Quebec’s <span class="gold">top 25 fortunes</span> now</p>
  </div>

  <div class="container">
    <div id="profiles" class="profiles-list"></div>
    <div class="pagination" id="page-numbers"></div>
  </div>

  <script>
    const profiles = [
      {rank:1,name:'Alain Bouchard and family',worth:'$9.2B',
        avatar:'https://corporate.couche-tard.com/image/2-alain-bouchard-2748.png',
        bio:'Alain Bouchard launched Alimentation Couche-Tard in 1980 from a single convenience store in Laval, Quebec. Over four decades he transformed it into one of the world’s largest chains, operating more than 14,000 outlets across North America, Europe and Asia.'},
      {rank:2,name:'Paul Desmarais Jr. and André',worth:'$7.0B',
        avatar:'https://acadienouvelle-6143.kxcdn.com/wp-content/uploads/2019/12/Capture-5.png',
        bio:'Brothers Paul Jr. and André Desmarais inherited Power Corporation of Canada, expanding its stake in finance, insurance and utilities while funding major philanthropic initiatives.'},
      {rank:3,name:'Naomi, Sharon & Danna Azrieli',worth:'$6.0B',
        avatar:'https://www.weizmann.ca/wp-content/uploads/2019/01/azrieli_women_2.jpg',
        bio:'The Azrieli sisters manage a $6B real-estate legacy and oversee the Azrieli Foundation, Canada’s largest private charity with over $2.4B in assets.'},
      {rank:4,name:'Emanuele Saputo & family',worth:'$5.5B',
        avatar:'https://static1.therichestimages.com/wordpress/wp-content/uploads/Emanuele-Lino-Saputo1.jpg',
        bio:'Emanuele Saputo grew his family’s cheese business from a Montreal market stall into Saputo Inc., one of the world’s top dairy processors operating globally.'},
      {rank:5,name:'Robert Miller',worth:'$5.2B',
        avatar:'https://images.radio-canada.ca/q_auto,w_700/v1/ici-info/16x9/millier-robert-enquete-future-electronics.jpg',
        bio:'Robert Miller founded Future Electronics in 1968 in his parents’ basement. Today it’s a global distributor of electronic components with 170+ locations in 40 countries.'},
      {rank:6,name:'Jacques D’Amours & Marie-Eve D’Amours',worth:'$4.5B',
        avatar:'https://courrierlaval.com/wp-content/uploads/2018/05/ce-17102016-alain-bouchard-lancement-final2.jpg',
        bio:'Jacques and Marie-Eve D’Amours helped turn Couche-Tard into a global retail powerhouse, overseeing M&A and operations for Circle K and beyond.'},
      {rank:7,name:'Ryan Cohen',worth:'$4.0B',
        avatar:'https://miro.medium.com/v2/resize:fit:2000/1*XuU7w0yQ1z5itXSXAff4nQ.jpeg',
        bio:'Ryan Cohen founded Chewy, grew it to a $3.35B sale and led GameStop’s digital turnaround as an activist board member.'},
      {rank:8,name:'Serge Godin',worth:'$3.7B',
        avatar:'https://www.cgi.com/sites/default/files/serge-godin.jpg',
        bio:'Serge Godin founded CGI in 1976 with an IBM mainframe—today CGI Inc. is a top global IT and business-process services firm.'},
      {rank:9,name:'Jean Coutu & family',worth:'$3.3B',
        avatar:'https://imageio.forbes.com/specials-images/imageserve/5a7badf34bbe6f2652f4f383/0x0.jpg?format=jpg',
        bio:'Jean Coutu opened his first pharmacy in 1969. The chain grew across eastern Canada; the family retains real-estate royalties and funds healthcare charities.'},
      {rank:10,name:'Pierre Karl Péladeau',worth:'$3.0B',
        avatar:'https://corpo.videotron.com/sites/default/files/image/Bandeau_Pierre-Karl-Peladeau_540x540_JANV2022_V2.png',
        bio:'Pierre Karl Péladeau steered Quebecor from print into telecom and digital media, briefled led Parti Québecois, now chairs Quebecor.'},
      {rank:11,name:'Bombardier & Beaudoin family',worth:'$2.5B',
        avatar:'https://smartcdn.gprod.postmedia.digital/financialpost/wp-content/uploads/2017/07/fp0727-gs-beaudoinfamily.png',
        bio:'From snowmobiles to jets, the Bombardier dynasty remains under the Beaudoin family, now focused on business aviation and rail.'},
      {rank:12,name:'Richard Fortin',worth:'$2.5B',
        avatar:'https://corporate.couche-tard.com/image/2-richard-fortin-2742.png',
        bio:'Richard Fortin, Couche-Tard’s founding CFO, orchestrated financing for global expansion and now funds literacy and arts in Quebec.'},
      {rank:13,name:'Philip Fayer',worth:'$2.1B',
        avatar:'https://cdn.prod.website-files.com/64199d190fc7afa82666d89c/66e09a350455448d959285de_Phil%20Fayer.webp',
        bio:'Philip Fayer co-founded Paysafe in 1996, merging Neteller and Skrill into a London-listed fintech giant; he now drives crypto and wallet innovation.'},
      {rank:14,name:'Molson family',worth:'$2.0B',
        avatar:'https://avenir.global/wp-content/uploads/2019/10/andrew-molson-ag-color.jpg',
        bio:'Since 1786, the Molsons have brewed success across Canada and the U.S.; their foundation backs healthcare, education and the arts.'},
      {rank:15,name:'Kruger family',worth:'$1.9B',
        avatar:'https://www.naylornetwork.com/ppi-tissue/assets/kruger.jpg',
        bio:'Founded in 1904, Kruger Inc. now leads in tissue, packaging and renewable energy—investing heavily in sustainable forestry.'},
      {rank:16,name:'Réal Plourde',worth:'$1.6B',
        avatar:'https://corporate.couche-tard.com/image/2-real-plourde-2725.png',
        bio:'Réal Plourde backed Couche-Tard’s first stores, now chairs a commercial REIT and funds healthcare innovation in Quebec.'},
      {rank:17,name:'Andrew Lutfy',worth:'$1.5B',
        avatar:'https://diaryofasocialgal.com/wp-content/uploads/2017/12/2107_11_16-DYN-ANDREW_27716.jpg',
        bio:'Andrew Lutfy co-founded RONA in 1992, sold to Lowe’s in 2016, and now invests in real estate and supports entrepreneurs.'},
      {rank:18,name:'Goodman family',worth:'$1.5B',
        avatar:'https://cdn.prod.website-files.com/64b1700e9cc1b53bf78b3669/653ff920628ea37056398d26_MG-scaled-p-1600.jpg',
        bio:'The Goodman family built Cadillac Fairview into a real-estate titan; they now focus on ESG developments and arts philanthropy.'},
      {rank:19,name:'Guy Laliberté',worth:'$1.3B',
        avatar:'https://www.ccmm.ca/~/media/Images/Activites/Evenements/Leaders-Internationaux/Guy-Laliberte/gLaliberte_1160x771.png',
        bio:'Cirque du Soleil founder Guy Laliberté revolutionized circus arts and later launched One Drop Foundation; he was Canada’s first civilian astronaut tourist.'},
      {rank:20,name:'Pierre Lassonde',worth:'$1.3B',
        avatar:'https://lassonde.utah.edu/wp/wp-content/uploads/2013/10/2015-02-12_IL_019-e1458744440643_horiz.jpg',
        bio:'Pierre Lassonde co-founded Franco-Nevada, pioneering mining royalty streams; he is a major donor to arts and engineering at top universities.'},
      {rank:21,name:'John MacBain',worth:'$1.1B',
        avatar:'https://brocku.ca/brock-news/wp-content/uploads/2011/10/mccall-macbainfull.jpg',
        bio:'John MacBain built Trader Classified Media into a global classifieds giant, then founded a foundation for education and land-mine removal.'},
      {rank:22,name:'Larry Rossy',worth:'$1.0B',
        avatar:'https://healthenews.mcgill.ca/wp-content/uploads/2016/04/Lawrence_Rossy.jpg',
        bio:'Larry Rossy expanded Rossy pharmacies to 100 stores; the family supports food banks, community clinics and urban redevelopment.'},
      {rank:23,name:'Hewitt family',worth:'$1.0B',
        avatar:'https://hewitt-group.ca/wp-content/uploads/2022/03/Hewitt-230.jpg',
        bio:'The Hewitt family’s heavy-equipment distribution business, founded in 1962, now supplies North American markets and funds technical training programs.'},
      {rank:24,name:'Charles Bronfman',worth:'—',
        avatar:'https://via.placeholder.com/64',
        bio:'Charles Bronfman, Seagram heir, co-owned MLB teams, launched Bronfman Philanthropies and backs Jewish education, women’s health and environmental causes.'},
      {rank:25,name:'Stephan Jarislowsky',worth:'—',
        avatar:'https://via.placeholder.com/64',
        bio:'Stephan Jarislowsky founded Jarislowsky Fraser in 1955, championed shareholder rights through annual letters and funds arts and social-science research.'}
    ];

    const perPage = 5;
    let currentPage = 1;
    const totalPages = Math.ceil(profiles.length / perPage);

    function badgeColor(rank) {
      if (rank === 1) return '#B59410';
      if (rank === 2) return '#C0C0C0';
      if (rank === 3) return '#CD7F32';
      return '#1e6121';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function renderPage() {
      const container = document.getElementById('profiles');
      container.innerHTML = '';
      profiles
        .slice((currentPage - 1) * perPage, currentPage * perPage)
        .forEach(p => {
          const color = badgeColor(p.rank);
          const div = document.createElement('div');
          div.className = 'profile';
          div.innerHTML = `
            <div class="avatar-wrap">
              <img
                src="${p.avatar}"
                alt="${p.name}"
                class="avatar"
                style="border:2px solid ${color};"
              />
              <div class="rank-badge" style="background:${color}">
                ${p.rank}
              </div>
            </div>
            <div class="profile-body">
              <h2><span class="name-worth">${p.name} — ${p.worth}</span></h2>
              <p>${p.bio}</p>
            </div>
          `;
          container.appendChild(div);
        });

      const pagesDiv = document.getElementById('page-numbers');
      pagesDiv.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'page-number' + (i === currentPage ? ' active' : '');
        btn.onclick = () => {
          currentPage = i;
          renderPage();
          scrollToTop();
        };
        pagesDiv.appendChild(btn);
      }
    }

    window.onload = renderPage;
  </script>

</body>
</html>
