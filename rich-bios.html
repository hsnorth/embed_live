<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* —— reset & base —— */
    html, body { margin:0; padding:0; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      padding: 1rem;
    }

    /* —— center the widget —— */
    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .main-header {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 1.5rem 0;
    }
    .main-header .gold { color: #B59410; }

    /* —— profile grid —— */
    .profile {
      display: grid;
      grid-template-columns: 1fr 300px;
      grid-template-rows: auto auto;
      grid-template-areas:
        "header avatar"
        "bio    .";
      gap: 1rem 2rem;
      margin-bottom: 2rem;
      align-items: start;
    }
    .avatar-wrap {
      grid-area: avatar;
      width: 300px;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile-header {
      grid-area: header;
      font-family: 'Roboto', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      color: #002147;
      text-transform: uppercase;
      margin: 0;
    }
    .bio-text {
      grid-area: bio;
      font-size: 1.125rem;
      line-height: 1.6;
      margin: 0;
    }

    /* —— pagination —— */
    .pagination {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
      max-width: 600px;
      margin: 0 auto;
      scrollbar-width: auto;
    }
    .pagination::-webkit-scrollbar {
      height: 8px;
    }
    .pagination::-webkit-scrollbar-thumb {
      background: #B59410;
      border-radius: 4px;
    }
    .pagination button {
      flex: 0 0 auto;
      background: none;
      border: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 0.75rem 1rem;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: underline transparent;
      color: #111;
    }
    .pagination button.active {
      text-decoration-color: #B59410;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* —— mobile adjustments —— */
    @media (max-width: 600px) {
      .main-header {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      .profile {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "avatar"
          "header"
          "bio";
        gap: 1rem;
      }
      .avatar-wrap {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
      }
      .profile-header {
        font-size: 1.25rem;
        text-align: center;
      }
      .bio-text {
        font-size: 1rem;
        line-height: 1.5;
        text-align: center;
      }
      .pagination {
        gap: 0.5rem;
        padding: 0.5rem 0;
      }
      .pagination button {
        font-size: 1rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <header class="main-header">
      Browse The Gazette <span class="gold">Rich List</span> 2025
    </header>

    <div id="profile-container"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    const profiles = [
      { rank: 1,  name: 'Alain Bouchard and family',            worth: '$9.2B', avatar: 'images/bouchard.png',  bio: 'Alain Bouchard launched Alimentation Couche-Tard in 1980 from a single Laval store and grew it into a 17,000-outlet global chain.' },
      { rank: 2,  name: 'Paul Desmarais Jr. and André',         worth: '$7.0B', avatar: 'images/desmarais.png', bio: 'Brothers Paul Jr. and André Desmarais expanded Power Corp into a diversified financial-services empire.' },
      { rank: 3,  name: 'Naomi, Sharon & Danna Azrieli',         worth: '$6.0B', avatar: 'images/azrieli.png',    bio: 'The Azrieli sisters manage a $6B real-estate legacy and the $2.4B Azrieli Foundation.' },
      { rank: 4,  name: 'Emanuele Saputo & family',            worth: '$5.5B', avatar: 'images/saputo.png',    bio: 'Emanuele Saputo grew his cheese business into a leading global dairy processor.' },
      { rank: 5,  name: 'Robert Miller',                       worth: '$5.2B', avatar: 'images/miller.png',    bio: 'Robert Miller founded Future Electronics in 1968, now a global distributor of electronic components.' },
      { rank: 6,  name: 'Jacques D’Amours & Marie-Eve D’Amours', worth: '$4.5B', avatar: 'images/amour.png',     bio: 'Jacques and Marie-Eve D’Amours co-grew Couche-Tard into a worldwide retail network.' },
      { rank: 7,  name: 'Ryan Cohen',                          worth: '$4.0B', avatar: 'images/cohen.png',     bio: 'Ryan Cohen founded Chewy and later led GameStop’s turnaround as an activist investor.' },
      { rank: 8,  name: 'Serge Godin',                         worth: '$3.7B', avatar: 'images/godin.png',     bio: 'Serge Godin founded CGI in 1976; today CGI is a top global IT consulting firm.' },
      { rank: 9,  name: 'Jean Coutu & family',                 worth: '$3.3B', avatar: 'images/coutu.png',     bio: 'Jean Coutu opened his first pharmacy in 1969; the family remains major shareholders and philanthropists.' },
      // … etc up to 25 …
    ];

    const perPage = 3;
    const totalPages = Math.ceil(profiles.length / perPage);
    let currentPage = 0;

    const container = document.getElementById('profile-container');
    const pager     = document.getElementById('pagination');

    function render() {
      // slice out the profiles for this page
      const start = currentPage * perPage;
      const pageItems = profiles.slice(start, start + perPage);

      // render each
      container.innerHTML = pageItems.map(p => `
        <div class="profile">
          <div class="avatar-wrap">
            <img src="${p.avatar}" alt="${p.name}">
          </div>
          <h2 class="profile-header">
            ${p.rank}. ${p.name.toUpperCase()} — ${p.worth}
          </h2>
          <p class="bio-text">${p.bio}</p>
        </div>
      `).join('');

      // pagination buttons
      pager.innerHTML = '';
      for (let i = 0; i < totalPages; i++) {
        const startNum = i * perPage + 1;
        const endNum = Math.min((i + 1) * perPage, profiles.length);
        const btn = document.createElement('button');
        btn.textContent = `${startNum} – ${endNum}`;
        btn.className = i === currentPage ? 'active' : '';
        btn.disabled  = i === currentPage;
        btn.onclick   = () => { currentPage = i; render(); window.scrollTo(0,0); };
        pager.appendChild(btn);
      }
    }

    window.onload = render;
  </script>

</body>
</html>
