<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body { margin:0; padding:0; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      padding: 1rem;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
    }

    .main-header {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 1.5rem 0;
    }
    .main-header .gold { color: #B59410; }

    /* desktop: 2-column grid */
    .profile {
      display: grid;
      grid-template-columns: 1fr 300px;
      grid-template-rows: auto auto;
      grid-template-areas:
        "header avatar"
        "bio    avatar";
      row-gap: 1rem;
      column-gap: 2rem;
      margin-bottom: 2rem;
      align-items: start;
    }

    .avatar-wrap {
      grid-area: avatar;
      width: 300px;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-header {
      grid-area: header;
      font-family: 'Roboto', sans-serif;
      font-size: 1.75rem;
      font-weight: 400;
      color: #111;             /* black */
      text-transform: none;    /* normal case */
      margin: 0;
    }

    .bio-text {
      grid-area: bio;
      font-size: 1.125rem;
      line-height: 1.6;
      margin: 0;
      align-self: start;
    }

    /* pagination */
    .pagination {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
      max-width: 600px;
      margin: 0 auto;
      scrollbar-width: auto;
    }
    .pagination::-webkit-scrollbar {
      height: 8px;
    }
    .pagination::-webkit-scrollbar-thumb {
      background: #B59410;
      border-radius: 4px;
    }
    .pagination button {
      background: none;
      border: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 0.75rem 1rem;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: underline transparent;
      color: #111;
    }
    .pagination button.active {
      text-decoration-color: #B59410;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* mobile */
    @media (max-width: 600px) {
      .main-header {
        font-size: 1.5rem;
        margin: 1rem 0;
      }
      .profile {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "avatar"
          "header"
          "bio";
        gap: 1rem;
      }
      .avatar-wrap {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
      }
      .profile-header {
        font-size: 1.25rem;
        text-align: center;
      }
      .bio-text {
        text-align: center;
        font-size: 1rem;
        line-height: 1.5;
      }
      .pagination {
        gap: 0.5rem;
        padding: 0.5rem 0;
      }
      .pagination button {
        font-size: 1rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>

    <div id="profile-container"></div>

      {

        name: 'Larry Rossy',

        bio: 'Larry Rossy expanded Rossy Pharmacies from a single store to over 100 locations in Quebec and Ontario. He is active in food-bank initiatives, funding local hunger-relief programs and community health clinics.'

      {
        rank: 23,
        name: 'Hewitt family',
        worth: '$1.0B',

        bio: 'The Hewitt family’s heavy-equipment business supplies machinery across North America and invests in trades training programs. They fund scholarships in engineering and sponsor regional infrastructure development projects.'
      },
      {
        rank: 24,
        name: 'Charles Bronfman',
        worth: '—',
        avatar: 'images/bronfman.png',
        bio: 'Charles Bronfman, Seagram heir, co-owned the Montreal Expos and co-founded Bronfman Philanthropies. He has donated hundreds of millions to cultural, educational and human-rights causes worldwide.'
      },
      {
        rank: 25,
        name: 'Stephan Jarislowsky',
        worth: '—',
        avatar: 'images/stroll.png',
        bio: 'Stephan Jarislowsky founded Jarislowsky Fraser in 1955 and became a leading voice in corporate governance. He has authored books on economic policy, chaired arts-research endowments and mentored generations of Canadian fund managers.'
      }
    ];

    const perPage = 3;
    const totalPages = Math.ceil(profiles.length / perPage);
    let currentPage = 0;

    const container = document.getElementById('profile-container');
    const pager = document.getElementById('pagination');

    function render() {
      // render profiles for the page
      const start = currentPage * perPage;
      const slice = profiles.slice(start, start + perPage);
      container.innerHTML = slice.map(p => `
        <div class="profile">
          <div class="avatar-wrap">
            <img src="${p.avatar}" alt="${p.name}">
          </div>
          <h2 class="profile-header">
            ${p.rank}. ${p.name.toUpperCase()} — ${p.worth}
          </h2>
          <p class="bio-text">${p.bio}</p>
        </div>
      `).join('');

      // pagination
      pager.innerHTML = '';
      for (let i = 0; i < totalPages; i++) {
        const s = i * perPage + 1;
        const e = Math.min((i + 1) * perPage, profiles.length);
        const label = s === e ? `${s}` : `${s} – ${e}`;
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.className = i === currentPage ? 'active' : '';
        btn.disabled = i === currentPage;
        btn.onclick = () => { currentPage = i; render(); window.scrollTo(0, 0); };
        pager.appendChild(btn);
      }
    }

    window.onload = render;
  </script>
</body>
</html>
