<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      padding: 2rem;
    }
    .main-header {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .main-header .gold { color: #B59410; }
    /* Center content and cap width */
    .content {
      max-width: 1000px;
      margin: 0 auto;
    }
    .profile {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .avatar-wrap {
      flex: 0 0 300px;
      width: 300px;
      aspect-ratio: 1;
      border: 6px dotted #000;
      overflow: hidden;
    }
    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text-col {
      flex: 1;
      min-width: 300px;
      max-width: 600px; /* cap paragraph width */
    }
    .profile-header {
      font-family: 'Roboto', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    .bio-text {
      font-size: 1.125rem;
      line-height: 1.6;
    }
    .pagination {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
      scrollbar-width: thin;
      justify-content: center;
    }
    .pagination::-webkit-scrollbar {
      height: 6px;
    }
    .pagination::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    .pagination button {
      flex: 0 0 auto;
      background: none;
      border: none;
      padding: 0.5rem 0.75rem;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: underline transparent;
    }
    .pagination button.active {
      text-decoration-color: #B59410;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    @media(max-width:700px) {
      .profile { flex-direction: column; }
      .avatar-wrap { margin: 0 auto; }
      .text-col { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="content">
    <header class="main-header">
      Browse Gazette <span class="gold">Rich List 2025</span>
    </header>

    <div id="profile-container"></div>
    <div id="pagination" class="pagination"></div>
  </div>

  <script>
    const profiles = [
      {rank:1,name:'Alain Bouchard and family',worth:'$9.2B',avatar:'https://corporate.couche-tard.com/image/2-alain-bouchard-2748.png',bio:'Alain Bouchard launched Alimentation Couche-Tard in 1980 from a single Laval store and grew it into a 17,000-outlet global chain.'},
      {rank:2,name:'Paul Desmarais Jr. and André',worth:'$7.0B',avatar:'https://acadienouvelle-6143.kxcdn.com/wp-content/uploads/2019/12/Capture-5.png',bio:'Brothers Paul Jr. and André Desmarais expanded Power Corporation into a diversified finance and energy empire.'},
      {rank:3,name:'Naomi, Sharon & Danna Azrieli',worth:'$6.0B',avatar:'https://www.weizmann.ca/wp-content/uploads/2019/01/azrieli_women_2.jpg',bio:'The Azrieli sisters manage a $6B real-estate empire and oversee the $2.4B Azrieli Foundation.'},
      {rank:4,name:'Emanuele Saputo & family',worth:'$5.5B',avatar:'https://static1.therichestimages.com/wordpress/wp-content/uploads/Emanuele-Lino-Saputo1.jpg',bio:'Emanuele Saputo grew his family’s cheese business into a top global dairy processor.'},
      {rank:5,name:'Robert Miller',worth:'$5.2B',avatar:'https://images.radio-canada.ca/q_auto,w_700/v1/ici-info/16x9/millier-robert-enquete-future-electronics.jpg',bio:'Robert Miller founded Future Electronics in 1968; today it’s a global distributor of electronic components.'},
      // ... fill out profiles up to 25 ...
    ];

    let current=0, total=profiles.length;
    const container=document.getElementById('profile-container');
    const pager=document.getElementById('pagination');

    function render(){
      const p=profiles[current];
      container.innerHTML=`
        <div class="profile">
          <div class="avatar-wrap"><img src="${p.avatar}" alt="${p.name}"></div>
          <div class="text-col">
            <div class="profile-header">${p.rank}. ${p.name.toUpperCase()} — ${p.worth}</div>
            <div class="bio-text">${p.bio}</div>
          </div>
        </div>`;
      pager.innerHTML='';
      profiles.forEach((pp,i)=>{
        const btn=document.createElement('button');
        btn.textContent=`${pp.rank}. ${pp.name}`;
        btn.className=i===current?'active':'';
        btn.disabled=i===current;
        btn.onclick=()=>{current=i;render();window.scrollTo(0,0);};
        pager.appendChild(btn);
      });
    }

    window.onload=render;
  </script>

</body>
</html>
