<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      padding: 1rem;
      /* If this HTML is the entire content of the iframe, its height will be calculated
         by the sum of all profile heights + header + footer. */
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
    }
    .main-header {
      font-family: 'Roboto', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 2rem 0;
      text-align: center; /* Center the header for better mobile look */
    }
    .main-header .gold { color: #B59410; }

    /* Each profile section should have a consistent height */
    .profile {
      display: flex; /* Use flexbox for consistent horizontal layout */
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
      margin-bottom: 1.5rem;
      align-items: flex-start; /* Align avatar and text block to the top */
      position: relative;
      
      /* Fixed height for each profile entry for consistent iframe sizing */
      /* This is the key to consistent vertical space. Adjust this value carefully. */
      height: 300px; /* Example: adjust based on content and desired look */
      overflow: hidden; /* Hide overflowing content within each profile */
      box-sizing: border-box;
      padding-top: 1rem; /* Add some consistent padding from the top inside the profile box */
    }

    .avatar-wrap {
      flex-shrink: 0; /* Prevent avatar from shrinking */
      width: 150px; /* Fixed width for avatar */
      height: 150px; /* Fixed height for avatar to maintain aspect ratio */
      margin-right: 2rem; /* Space between avatar and text */
      overflow: hidden;
      border-radius: 50%; /* Make avatars circular */
    }

    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the area, cropping if necessary */
      display: block;
    }

    .profile-content {
      flex-grow: 1; /* Allow content to take up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Ensure header and bio stick to the top */
      height: 100%; /* Ensure content takes full height of parent profile */
      /* Removed justify-content: space-between to prevent patchy look */
    }

    .profile-header {
      font-family: 'Roboto', sans-serif;
      font-size: 1.8rem; /* Consistent font size */
      font-weight: 600;
      color: #111;
      margin: 0 0 0.5rem 0; /* Margin below header */
      line-height: 1.2; /* Tighter line height for header */
    }
    
    .profile-header .worth-value { /* For the worth value */
        white-space: nowrap; /* Keep worth on one line with name */
    }

    .bio-text {
      font-size: 1.4rem; /* Slightly smaller font for more text in limited space */
      line-height: 1.4;
      margin: 0;
      /* Crucial for fixed height entries: allow scrolling if text exceeds available space */
      /* This max-height needs to be finely tuned to your chosen .profile height */
      /* (Profile height - .profile-padding-top - .profile-padding-bottom - header height - header margin-bottom) */
      max-height: 200px; /* A consistent pixel value for bio area before scrolling */
      overflow-y: auto; /* Enable vertical scrolling if text overflows */
      padding-right: 10px; /* Add some padding for scrollbar to avoid text overlap */
    }

    @media (max-width: 900px) {
      .profile {
        flex-direction: column; /* Stack elements vertically on smaller screens */
        align-items: center; /* Center items when stacked */
        text-align: center;
        height: auto; /* Allow height to adjust on mobile for better readability */
        padding-top: 1rem; /* Add padding at top for mobile */
        overflow: visible; /* No fixed height/overflow on mobile */
      }

      .avatar-wrap {
        width: 120px; /* Smaller avatar on mobile */
        height: 120px;
        margin-right: 0;
        margin-bottom: 1rem; /* Space below avatar */
      }

      .profile-header {
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }

      .bio-text {
        font-size: 1.3rem;
        max-height: none; /* No max height on mobile; let it flow naturally */
        overflow-y: visible; /* No scrollbar on mobile */
        padding-right: 0;
      }
    }

    .graphic-credit {
      font-size: 1rem;
      color: #666;
      text-align: right;
      margin-top: 3rem;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <div class="content">
    <header class="main-header">
      The Gazette <span class="gold">Rich List</span> 2025: View profiles and compare estimated fortunes
    </header>

    <div id="profile-container"></div>
    <div class="graphic-credit">Graphic: The Gazette Rich List 2025</div>
  </div>

  <script>
    const profiles = [
    { rank: 1,  name: 'Alain Bouchard and family',         worth: '— $9B', avatar: 'images/bouchard.png',
      bio: 'Alain Bouchard founded Alimentation Couche-Tard in 1980. He grew it into one of the world’s largest convenience-store chains, with nearly 17,000 stores in more than 30 countries under banners like Circle K. He and his wife, Sandra, launched a foundation with more than $150 million in assets.' },
   
    { rank: 2,  name: 'Naomi, Sharon and Danna Azrieli', worth: '— $7.7B', avatar: 'images/azrieli.png',
      bio: 'Daughters of the late David Azrieli, the sisters run the Azrieli Group, a major Israeli real estate firm with malls, offices and towers. Through the Azrieli Foundation — Canada’s largest family philanthropic foundation — they’ve donated more than $600 million to education, research, the arts and Holocaust remembrance.' },
   
    { rank: 3,  name: 'Desmarais family',                worth: '— $7B', avatar: 'images/desmarais.png',
      bio: 'The Desmarais family turned Power Corporation into a multinational financial conglomerate. Paul Sr. expanded into media, insurance and utilities. Paul Jr. and André took over in 1996. Paul Desmarais III now leads Sagard, a major investment firm partially tied to the family.' },
    
    { rank: 4,  name: 'Saputo family',                   worth: '— $6B', avatar: 'images/saputo.png',
      bio: 'Emanuele “Lino” Saputo turned Saputo Inc. into one of the world’s top 10 dairy processors. His son, Lino Jr., is now chair. The family also invests in real estate. Another son, Joey Saputo, is owner of CF Montréal.' },
   
    { rank: 5,  name: 'Robert Miller',                   worth: '— $5.3B', avatar: 'images/miller.png',
      bio: 'Miller founded Future Electronics in 1968, building it into one of the largest private electronics distributors. In 2024, he was arrested on sex-related charges. The case was stayed in 2025 due to health concerns. He sold the company for about $5 billion.' },
   
    { rank: 6,  name: 'Lawrence Stroll',                 worth: '— $5B', avatar: 'images/stroll.png',
      bio: 'Montreal-born Stroll made his fortune in fashion, investing in brands like Tommy Hilfiger and Michael Kors. He bought the Force India F1 team in 2018 and became executive chair of Aston Martin in 2020 after leading a major investment.' },

    { rank: 7,  name: 'Ryan Cohen',                      worth: '— $4.8B', avatar: 'images/cohen.png',
      bio: 'Cohen co-founded Chewy in 2011, selling it to PetSmart for $4.5 billion in 2017. He later became GameStop’s largest individual shareholder, joined its board, and was appointed CEO in 2023. He’s also invested in Apple and Alibaba.' },
   
    { rank: 8,  name: 'Jacques D’Amours',                worth: '— $4.3B', avatar: 'images/amour.png',
      bio: 'A co-founder of Couche-Tard, Jacques D’Amours was instrumental in the company’s international expansion. His daughter, Marie-Ève D’Amours also sat on the board for several years.' },
   
    { rank: 9,  name: 'Stephan Crétier',                 worth: '— $3.8B', avatar: 'images/cretier.png',
      bio: 'Crétier founded GardaWorld in 1995 with a $25,000 mortgage on his home. The Montreal-based security giant now operates in over 45 countries, offering protective services, risk consulting and cash logistics. He took the company private in a multibillion-dollar deal in 2019 and remains its CEO and chairman. He lives in Dubai.' },
   
    { rank: 10, name: 'Coutu family',                    worth: '— $3.8B', avatar: 'images/coutu.png',
      bio: 'Jean Coutu revolutionized Quebec pharmacy retail starting in 1969. The family sold most of the Jean Coutu Group to Metro in 2018 in a deal worth $4.5 billion. Their foundation also remains active, with more than $600 million in assets.' },
   
    { rank: 11, name: 'Serge Godin',                     worth: '— $3.7B', avatar: 'images/godin.png',
      bio: 'Godin co-founded CGI in 1976 in Quebec City. He served as CEO until 2006 and then as executive chairman. In 2025, he became co-chair of the board. CGI provides IT and consulting services and is headquartered in Montreal.' },
   
    { rank: 12, name: 'Pierre Karl Péladeau',              worth: '— $3.1B', avatar: 'images/karl.png',
      bio: 'Péladeau leads Québecor, a telecom and media empire founded by his father. The company’s stock recently hit a new high, buoyed by assets like the Journal de Montréal and TVA. He also briefly led the Parti Québécois. As a student, he changed his middle name from “Carl” to “Karl” after Karl Marx.' },
   
    { rank: 13, name: 'Bombardier and Beaudoin families',   worth: '— $2.9B', avatar: 'images/bombardier.png',
      bio: 'Joseph-Armand Bombardier, credited with inventing the snowmobile, founded the company that became Bombardier and BRP. His daughter Claire married Laurent Beaudoin, who helped grow the business. The two families built and then split the aerospace and recreational-vehicle giants. Their descendants still control major stakes in both companies.' },
   
    { rank: 14, name: 'Andrew Lutfy',                      worth: '— $2.5B', avatar: 'images/lufty.png',
      bio: 'Lutfy leads Groupe Dynamite and expanded its brands across North America. He also heads Carbonleo, the developer behind Montreal’s Royalmount mega-project, blending retail, residential and entertainment space.' },
   
    { rank: 15, name: 'Richard Fortin',                    worth: '— $2.3B', avatar: 'images/fortin.png',
      bio: 'Fortin co-founded Couche-Tard and served as CFO until 2008. A key player in its global growth, he now focuses on venture capital with stakes in fintech and cleantech start-ups. He remains on Couche-Tard’s board.' },
   
    { rank: 16, name: 'Philip Fayer',                      worth: '— $2.1B', avatar: 'images/fayer.png',
      bio: 'Fayer founded Montreal-based Nuvei in 2003. The payment tech firm went public in 2020 before going private again in 2024 in a multibillion-dollar deal. Fayer remained CEO throughout, guiding Nuvei’s global expansions.' },
   
    { rank: 17, name: 'Molson family',                     worth: '— $2B', avatar: 'images/molson.png',
      bio: 'Brewing beer since 1786, when John Molson built his brewery on the banks of the St. Lawrence River, the family remains titans of industry in beer and sports, while leading in philanthropy. Andrew chairs Avenir Global. His brother Geoff controls the Montreal Canadiens, the Bell Centre, and concert promoter Evenko.' },
   
    { rank: 18, name: 'Kruger family',                     worth: '— $1.9B', avatar: 'images/kruger.png',
      bio: 'Founded in 1904 by New York paper merchant Joseph Kruger after moving to Montreal, family-owned Kruger Inc. now mainly spans tissue and packaging. Chairman and CEO Joseph Kruger II continues to operate the company.' },
   
    { rank: 19, name: 'Goodman family',                    worth: '— $1.7B', avatar: 'images/goodman.png',
      bio: 'Morris Goodman co-founded Pharmascience, one of Canada’s largest pharma companies. His sons David and Jonathan now help lead the family’s ventures. The Goodman Foundation is also active.' },
   
    { rank: 20, name: 'Stephen Jarislowsky',                 worth: '— $1.5B', avatar: 'images/jaris.jpg',
      bio: 'Jarislowsky founded Jarislowsky Fraser in 1955, building it into a major investment firm managing pensions and high-net worths. He sold it to Scotiabank in 2018. The Jarislowsky Foundation remains active, with nearly $300 million in assets.' },
   
    { rank: 21, name: 'Réal Plourde',                      worth: '— $1.5B', avatar: 'images/real.png',
      bio: 'Plourde co-founded Couche-Tard and played a key role in its acquisitions and logistics. Though retired from daily operations, he remains a director and angel investor in Quebec’s cleantech and fintech sectors.' },
   
    { rank: 22, name: 'Guy Laliberté',                   worth: '— $1.3B', avatar: 'images/guy.png',
      bio: 'Laliberté co-founded Cirque du Soleil in 1984 and reshaped global circus arts. After selling his stake, he went to space in 2009. He now runs the One Drop Foundation, supporting global water-access projects.' },
   
    { rank: 23, name: 'Rossy family',                      worth: '— $1.2B', avatar: 'images/rossy.png',
      bio: 'Larry Rossy launched Dollarama in 1992. The discount chain now has over 1,400 locations. He stepped down as CEO in 2016 but remains a major shareholder. The Rossy Foundation supports arts, health and education across Canada.' },
   
    { rank: 24, name: 'Lassonde family',                   worth: '— $1.2B', avatar: 'images/pierre.png',
      bio: 'Pierre Lassonde co-founded gold-royalty firm Franco-Nevada, now a multibillion-dollar mining player. A passionate art collector, he helped fund the Lassonde Pavilion in Quebec City and supports engineering and business schools across Canada.' },
   
    { rank: 25, name: 'John MacBain',                      worth: '— $1.1B', avatar: 'images/macbain.png',
      bio: 'MacBain bought Trader classified ads in 1987 and turned them into a global company. He sold the business in 2006. Through the McCall MacBain Foundation, he and his wife, Marcy, have donated more than $200 million, including for scholarships and climate initiatives.' }
   
    ];

    const container = document.getElementById('profile-container');

    function renderAll() {
      container.innerHTML = profiles.map(p => `
        <div class="profile">
          <div class="avatar-wrap">
            <img src="${p.avatar}" alt="Portrait of ${p.name}">
          </div>
          <div class="profile-content">
            <h2 class="profile-header">
              ${p.rank}. ${p.name} <span class="worth-value">${p.worth}</span>
            </h2>
            <p class="bio-text">${p.bio}</p>
          </div>
        </div>
      `).join('');
    }

    window.onload = () => {
      renderAll();
    };
  </script>
</body>
</html>
