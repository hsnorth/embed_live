<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Georgia, serif;
      background: #fff; 
      color: #111;
      line-height: 1.6;
    }
    /* banner with left-aligned snappy label */
    .banner {
      background: #fff;
      padding: 1rem 1rem;
    }
    .banner .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .banner p {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      text-align: left;
    }
    .banner p .gold {
      color: #B59410;
    }
    /* centered wrapper with reduced padding */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
    }
    /* profile blocks */
    .profile + .profile { margin-top: 1.5rem; }
    .profile h2 {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .profile h2 .rank {
      color: #B59410;
      margin-right: 0.5rem;
    }
    .profile h2 .name-worth {
      color: #000;
    }
    .profile p {
      font-size: 1rem;
    }
    /* pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #666;
    }
    .pagination .pages { display: flex; gap: 0.5rem; }
    .pagination .page-number {
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      background: none;
      border: 1px solid #ccc;
      font-weight: bold;
    }
    .pagination .page-number.active {
      background: #B59410;
      color: #fff;
      border-color: #B59410;
    }
  </style>
</head>
<body>

  <!-- snappier, left-aligned banner -->
  <div class="banner">
    <div class="container">
      <p>Discover Quebec’s <span class="gold">top 25 fortunes</span> now</p>
    </div>
  </div>

  <div class="container">
    <div id="profiles"></div>

    <div class="pagination" id="page-numbers"></div>
  </div>

  <script>
    const profiles = [
      { rank:1,  name:'Alain Bouchard and family',       worth:'$9.2B', bio:'Alain Bouchard launched Alimentation Couche-Tard in 1980 from a single convenience store in Laval, Quebec. Over four decades he transformed it into one of the world’s largest chains, operating more than 14,000 outlets across North America, Europe and Asia under brands like Couche-Tard, Circle K and Mac’s. A shrewd acquirer, Bouchard drove the company’s rapid expansion through strategic purchases and partnerships, all while maintaining a private ownership structure under his family’s holding company. Today, the Bouchards remain deeply involved in governance and philanthropy, focusing on health care, education and community development across Canada.'},
      { rank:2,  name:'Paul Desmarais Jr. and André',   worth:'$7.0B', bio:'Brothers Paul Desmarais Jr. and André Desmarais inherited control of Power Corporation of Canada from their father. They expanded into asset management, insurance and utilities while funding major philanthropic initiatives in Quebec.'},
      { rank:3,  name:'The Azrieli family',             worth:'$6.0B', bio:'The Azrieli family’s fortune traces back to Holocaust survivor David Azrieli. He built landmark real estate from Toronto to Israel and founded Canada’s largest private philanthropic foundation, granting hundreds of millions to science and the arts.'},
      { rank:4,  name:'Emanuele Saputo & family',       worth:'$5.5B', bio:'Emanuele Saputo grew his family’s cheese business from a Montreal market stall into Saputo Inc., one of the world’s largest dairy processors, operating in five countries and producing a wide range of cheeses and dairy products.'},
      { rank:5,  name:'Robert Miller',                  worth:'$5.2B', bio:'Robert Miller founded Future Electronics in 1968 in his parents’ basement. Today the company is a global electronic components distributor with over 170 locations worldwide, known for rapid fulfillment and customer service.'},
      { rank:6,  name:'Jacques D’Amours & Marie-Eve D’Amours', worth:'$4.5B', bio:'Sibling co-founders Jacques D’Amours and Marie-Eve D’Amours helped transform Couche-Tard from a local convenience store into a global retail heavyweight. Jacques spearheaded acquisitions, while Marie-Eve led branding and operations, building the Circle K network.'},
      { rank:7,  name:'Ryan Cohen',                     worth:'$4.0B', bio:'Ryan Cohen founded Chewy in 2011, building it into a US$3.35 billion pet‐supplies e-tailer and later led GameStop’s digital turnaround as an activist investor.'},
      { rank:8,  name:'Serge Godin',                    worth:'$3.7B', bio:'Serge Godin founded CGI in 1976, pioneering the IT-services model. Today CGI Inc. employs tens of thousands globally, known for low staff turnover and deep client relationships.'},
      { rank:9,  name:'Jean Coutu & family',            worth:'$3.3B', bio:'Jean Coutu opened his first pharmacy in 1969. His family sold the chain to Metro in 2018 but retained real-estate royalties on many stores and supports healthcare charities.'},
      { rank:10, name:'Pierre Karl Péladeau',           worth:'$3.0B', bio:'Pierre Karl Péladeau diversified Quebecor into media, telecom and digital content. After a brief political stint, he returned as executive chair, championing francophone culture and community broadcasting.'},
      { rank:11, name:'Bombardier & Beaudoin family',   worth:'$2.5B', bio:'From snowmobiles to jets, the Bombardier empire—founded in 1942—remains under the Beaudoin family, now focused on business aviation, rail and STEM philanthropy.'},
      { rank:12, name:'Richard Fortin',                 worth:'$2.5B', bio:'Couche-Tard co-founder Richard Fortin managed M&A and finance, powering rapid growth. Today he funds literacy and arts programs across Quebec.'},
      { rank:13, name:'Philip Fayer',                   worth:'$2.1B', bio:'Philip Fayer co-founded Paysafe in 1996, merging with Neteller and Skrill to become a leading digital-payments firm listed in London.'},
      { rank:14, name:'Molson family',                  worth:'$2.0B', bio:'The Molson brewing saga began in 1786. Today Molson Coors is a global beer powerhouse, and the family’s foundation backs healthcare, education and the arts.'},
      { rank:15, name:'Kruger family',                  worth:'$1.9B', bio:'Since 1904 Kruger Inc. has diversified from pulp and paper to tissue and renewable energy, investing heavily in sustainability and community scholarships.'},
      { rank:16, name:'Réal Plourde',                   worth:'$1.6B', bio:'Réal Plourde financed Couche-Tard’s first stores, then built a REIT and now mentors retail start-ups while funding healthcare research.'},
      { rank:17, name:'Andrew Lutfy',                   worth:'$1.5B', bio:'Andrew Lutfy co-founded RONA in 1992 and sold to Lowe’s in 2016; he now invests in real estate and supports entrepreneurship programs.'},
      { rank:18, name:'Goodman family',                 worth:'$1.5B', bio:'The Goodmans built Cadillac Fairview into a real-estate titan and now focus on ESG developments and art philanthropy.'},
      { rank:19, name:'Guy Laliberté',                  worth:'$1.3B', bio:'Guy Laliberté founded Cirque du Soleil in 1984, then launched the One Drop Foundation and became Canada’s first civilian space tourist.'},
      { rank:20, name:'Pierre Lassonde',                worth:'$1.3B', bio:'Pierre Lassonde co-founded Franco-Nevada in 1983, creating the royalty-streaming model in mining finance and funding arts and engineering.'},
      { rank:21, name:'John MacBain',                   worth:'$1.1B', bio:'John MacBain founded Trader Classified Media, sold it for US$3.4 billion, then launched a foundation for education and land-mine removal.'},
      { rank:22, name:'Larry Rossy',                    worth:'$1.0B', bio:'Larry Rossy grew his family’s Rossy pharmacies to 100 stores and now supports food banks and community clinics.'},
      { rank:23, name:'Hewitt family',                  worth:'$1.0B', bio:'The Hewitt family’s equipment distributor grew from 1962 roots to a North American leader and funds skilled-trades training.'},
      { rank:24, name:'Charles Bronfman',               worth:'—',    bio:'Charles Bronfman, Seagram heir, co-owned MLB teams, launched Bronfman Philanthropies and backs education and women’s health.'},
      { rank:25, name:'Stephan Jarislowsky',            worth:'—',    bio:'Stephan Jarislowsky founded Jarislowsky Fraser in 1955, championed shareholder rights through annual letters, and funds arts and social-science research.'}
    ];

    const perPage = 5;
    let currentPage = 1;
    const totalPages = Math.ceil(profiles.length / perPage);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderPage() {
      const container = document.getElementById('profiles');
      container.innerHTML = '';
      profiles
        .slice((currentPage - 1) * perPage, currentPage * perPage)
        .forEach(p => {
          const div = document.createElement('div');
          div.className = 'profile';
          div.innerHTML = `
            <h2>
              <span class="rank">${p.rank}.</span>
              <span class="name-worth">${p.name} — ${p.worth}</span>
            </h2>
            <p>${p.bio}</p>
          `;
          container.appendChild(div);
        });

      const pagesDiv = document.getElementById('page-numbers');
      pagesDiv.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'page-number' + (i === currentPage ? ' active' : '');
        btn.addEventListener('click', () => {
          currentPage = i;
          renderPage();
          scrollToTop();
        });
        pagesDiv.appendChild(btn);
      }
    }

    document.getElementById('page-numbers').addEventListener('click', e => {
      if (e.target.classList.contains('page-number')) {
        // handled above
      }
    });

    window.onload = renderPage;
  </script>

</body>
</html>
