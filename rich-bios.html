<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025 Bios</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
    }
    /* Banner */
    .banner {
      padding: 1rem 0;
    }
    .banner p {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      text-align: left;
    }
    .banner .gold {
      color: #B59410;
    }
    /* Profiles */
    .profiles-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .profile {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    /* Avatar + overlay + badge */
    .avatar-wrap {
      position: relative;
      width: 64px;
      height: 64px;
    }
    .avatar-wrap::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      background: var(--overlay-color);
      pointer-events: none;
      z-index: 1;
    }
    .avatar {
      position: relative;
      z-index: 0;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
    }
    .rank-badge {
      position: absolute;
      bottom: -2px;
      left: -2px;
      width: 24px; height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: #fff;
      z-index: 2;
    }
    .profile-body h2 {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }
    .profile-body p {
      margin: 0;
      font-size: 1rem;
    }
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: #666;
    }
    .pagination .pages {
      display: flex;
      gap: 0.5rem;
    }
    .page-number {
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      background: none;
      border: 1px solid #ccc;
      font-weight: 700;
    }
    .page-number.active {
      background: #B59410;
      color: #fff;
      border-color: #B59410;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="banner">
      <p>Explore Quebec’s <span class="gold">wealthiest 25</span> people</p>
    </div>

    <div id="profiles" class="profiles-list"></div>
    <div class="pagination" id="page-numbers"></div>
  </div>

  <script>
    const profiles = [
      {rank:1,name:'Alain Bouchard and family',worth:'$9.2B',avatar:'https://corporate.couche-tard.com/image/2-alain-bouchard-2748.png',bio:'Alain Bouchard launched Alimentation Couche-Tard in 1980 from a single convenience store in Laval, Quebec. Over four decades he built it into a 17,000-store global network.'},
      {rank:2,name:'Paul Desmarais Jr. and André',worth:'$7.0B',avatar:'https://acadienouvelle-6143.kxcdn.com/wp-content/uploads/2019/12/Capture-5.png',bio:'Brothers Paul Jr. and André Desmarais inherited Power Corporation, expanding it across finance, insurance and utilities while backing major philanthropy.'},
      {rank:3,name:'Naomi, Sharon & Danna Azrieli',worth:'$6.0B',avatar:'https://www.weizmann.ca/wp-content/uploads/2019/01/azrieli_women_2.jpg',bio:'The Azrieli sisters manage a $6B real-estate legacy and the $2.4B Azrieli Foundation, Canada’s biggest private charitable endowment.'},
      {rank:4,name:'Emanuele Saputo & family',worth:'$5.5B',avatar:'https://static1.therichestimages.com/wordpress/wp-content/uploads/Emanuele-Lino-Saputo1.jpg',bio:'Emanuele Saputo grew his family’s cheese business into Saputo Inc., a top global dairy processor.'},
      {rank:5,name:'Robert Miller',worth:'$5.2B',avatar:'https://images.radio-canada.ca/q_auto,w_700/v1/ici-info/16x9/millier-robert-enquete-future-electronics.jpg',bio:'Robert Miller founded Future Electronics in 1968; today it distributes electronic components worldwide.'},
      {rank:6,name:'Jacques D’Amours & Marie-Eve D’Amours',worth:'$4.5B',avatar:'https://courrierlaval.com/wp-content/uploads/2018/05/ce-17102016-alain-bouchard-lancement-final2.jpg',bio:'Jacques and Marie-Eve D’Amours grew Couche-Tard through acquisitions and operations leadership.'},
      {rank:7,name:'Ryan Cohen',worth:'$4.0B',avatar:'https://miro.medium.com/v2/resize:fit:2000/1*XuU7w0yQ1z5itXSXAff4nQ.jpeg',bio:'Ryan Cohen founded Chewy and oversaw a $3.35B sale, then led GameStop’s digital turnaround.'},
      {rank:8,name:'Serge Godin',worth:'$3.7B',avatar:'https://www.cgi.com/sites/default/files/serge-godin.jpg',bio:'Serge Godin founded CGI in 1976; it’s now a leading global IT and consultancy firm.'},
      {rank:9,name:'Jean Coutu & family',worth:'$3.3B',avatar:'https://imageio.forbes.com/specials-images/imageserve/5a7badf34bbe6f2652f4f383/0x0.jpg?format=jpg',bio:'Jean Coutu opened his first pharmacy in 1969; the family still earns real-estate royalties and funds healthcare charities.'},
      {rank:10,name:'Pierre Karl Péladeau',worth:'$3.0B',avatar:'https://corpo.videotron.com/sites/default/files/image/Bandeau_Pierre-Karl-P%C3%A9ladeau_540x540_JANV2022_V2.png',bio:'Pierre Karl Péladeau diversified Quebecor into media, telecom and digital content; briefly led the Parti Québécois.'},
      {rank:11,name:'Bombardier & Beaudoin family',worth:'$2.5B',avatar:'https://smartcdn.gprod.postmedia.digital/financialpost/wp-content/uploads/2017/07/fp0727-gs-beaudoinfamily.png',bio:'From snowmobiles to jets, Bombardier remains a transportation titan under the Beaudoin family.'},
      {rank:12,name:'Richard Fortin',worth:'$2.5B',avatar:'https://corporate.couche-tard.com/image/2-richard-fortin-2742.png',bio:'Richard Fortin, Couche-Tard’s original CFO, orchestrated financing for global expansion and now funds arts and literacy.'},
      {rank:13,name:'Philip Fayer',worth:'$2.1B',avatar:'https://cdn.prod.website-files.com/64199d190fc7afa82666d89c/66e09a350455448d959285de_Phil%20Fayer.webp',bio:'Philip Fayer co-founded Paysafe in 1996 and built it into a London-listed fintech leader.'},
      {rank:14,name:'Molson family',worth:'$2.0B',avatar:'https://avenir.global/wp-content/uploads/2019/10/andrew-molson-ag-color.jpg',bio:'The Molson brewery dates to 1786; today their foundation backs healthcare, education and the arts.'},
      {rank:15,name:'Kruger family',worth:'$1.9B',avatar:'https://www.naylornetwork.com/ppi-tissue/assets/kruger.jpg',bio:'Since 1904, Kruger Inc. has grown from pulp to tissue and renewable energy, pioneering sustainability.'},
      {rank:16,name:'Réal Plourde',worth:'$1.6B',avatar:'https://corporate.couche-tard.com/image/2-real-plourde-2725.png',bio:'Réal Plourde backed Couche-Tard’s first stores and now chairs a commercial REIT while funding healthcare innovation.'},
      {rank:17,name:'Andrew Lutfy',worth:'$1.5B',avatar:'https://diaryofasocialgal.com/wp-content/uploads/2017/12/2107_11_16-DYN-ANDREW_27716.jpg',bio:'Andrew Lutfy co-founded RONA and grew it into Canada’s second-largest home-improvement chain.'},
      {rank:18,name:'Goodman family',worth:'$1.5B',avatar:'https://cdn.prod.website-files.com/64b1700e9cc1b53bf78b3669/653ff920628ea37056398d26_MG-scaled-p-1600.jpg',bio:'The Goodman family built Cadillac Fairview into a real estate powerhouse and now focus on ESG projects.'},
      {rank:19,name:'Guy Laliberté',worth:'$1.3B',avatar:'https://www.ccmm.ca/~/media/Images/Activites/Evenements/Leaders-Internationaux/Guy-Laliberte/gLaliberte_1160x771.png',bio:'Guy Laliberté founded Cirque du Soleil, then launched the One Drop Foundation and became Canada’s first civilian astronaut.'},
      {rank:20,name:'Pierre Lassonde',worth:'$1.3B',avatar:'https://lassonde.utah.edu/wp/wp-content/uploads/2013/10/2015-02-12_IL_019-e1458744440643_horiz.jpg',bio:'Pierre Lassonde co-founded Franco-Nevada in 1983, pioneering royalty streaming in mining finance.'},
      {rank:21,name:'John MacBain',worth:'$1.1B',avatar:'https://brocku.ca/brock-news/wp-content/uploads/2011/10/mccall-macbainfull.jpg',bio:'John MacBain built Trader Classified Media, sold it for $3.4B, then founded a major philanthropy for education and demining.'},
      {rank:22,name:'Larry Rossy',worth:'$1.0B',avatar:'https://healthenews.mcgill.ca/wp-content/uploads/2016/04/Lawrence_Rossy.jpg',bio:'Larry Rossy grew Rossy pharmacies to 100 stores and now supports local food banks and clinics.'},
      {rank:23,name:'Hewitt family',worth:'$1.0B',avatar:'https://hewitt-group.ca/wp-content/uploads/2022/03/Hewitt-230.jpg',bio:'The Hewitt family’s heavy-equipment business founded in 1962 now serves North American markets and funds trades training.'},
      {rank:24,name:'Charles Bronfman',worth:'—',avatar:'https://via.placeholder.com/64',bio:'Charles Bronfman, Seagram heir, co-owned MLB teams, launched Bronfman Philanthropies and backs global causes.'},
      {rank:25,name:'Stephan Jarislowsky',worth:'—',avatar:'https://via.placeholder.com/64',bio:'Stephan Jarislowsky founded Jarislowsky Fraser in 1955, championed shareholder rights and funds arts and social-science research.'}
    ];

    const perPage = 5;
    let currentPage = 1;
    const totalPages = Math.ceil(profiles.length / perPage);

    function badgeColor(rank) {
      if (rank === 1) return '#B59410';
      if (rank === 2) return '#C0C0C0';
      if (rank === 3) return '#CD7F32';
      return '#1e6121';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderPage() {
      const container = document.getElementById('profiles');
      container.innerHTML = '';
      profiles
        .slice((currentPage - 1) * perPage, currentPage * perPage)
        .forEach(p => {
          const color = badgeColor(p.rank);
          const div = document.createElement('div');
          div.className = 'profile';
          div.innerHTML = `
            <div class="avatar-wrap" style="--overlay-color: ${color}33;">
              <img src="${p.avatar}" alt="${p.name}" class="avatar" style="border: 2px solid ${color};"/>
              <div class="rank-badge" style="background: ${color};">
                ${p.rank}
              </div>
            </div>
            <div class="profile-body">
              <h2><span class="name-worth">${p.name} — ${p.worth}</span></h2>
              <p>${p.bio}</p>
            </div>
          `;
          container.appendChild(div);
        });

      const pagesDiv = document.getElementById('page-numbers');
      pagesDiv.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'page-number' + (i === currentPage ? ' active' : '');
        btn.onclick = () => {
          currentPage = i;
          renderPage();
          scrollToTop();
        };
        pagesDiv.appendChild(btn);
      }
    }

    window.onload = renderPage;
  </script>

</body>
</html>
