<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body { margin:0; padding:0; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      padding: 1rem;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
    }
    .main-header {
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin: 1.5rem 0;
    }
    .main-header .gold { color: #B59410; }

    .profile {
      display: grid;
      grid-template-columns: 1fr 300px;
      grid-template-rows: auto auto;
      grid-template-areas:
        "header avatar"
        "bio    avatar";
      row-gap: 1rem;
      column-gap: 2rem;
      margin-bottom: 2rem;
      align-items: start;
    }
    .avatar-wrap {
      grid-area: avatar;
      width: 300px;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile-header {
      grid-area: header;
      font-family: 'Roboto', sans-serif;
      font-size: 1.75rem;
      font-weight: 600;
      color: #111;
      margin: 0;
    }

    .bio-text {
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
      max-width: 90%;
      margin: 0 auto;
    }

    .pagination {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
      max-width: 600px;
      margin: 0 auto;
      scrollbar-width: auto;
    }
    .pagination::-webkit-scrollbar {
      height: 8px;
    }
    .pagination::-webkit-scrollbar-thumb {
      background: #B59410;
      border-radius: 4px;
    }
    .pagination button {
      background: none;
      border: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 0.75rem 1rem;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: underline transparent;
      color: #111;
    }
    .pagination button.active {
      text-decoration-color: #B59410;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    @media (max-width: 600px) {
      .main-header {
        font-size: 1.75rem;
        margin: 1rem 0;
      }
      .profile {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "avatar"
          "header"
          "bio";
        gap: 1rem;
      }
      .avatar-wrap {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
      }
      .profile-header {
        font-size: 1.5rem;
        text-align: center;
      }
      .bio-text {
        text-align: center;
        font-size: 1.125rem;
        line-height: 1.6;
      }
    }

    .graphic-credit {
      font-size: 0.875rem;
      color: #666;
      text-align: center;
      margin-top: 3rem;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
  <div class="content">
    <header class="main-header">
      The Gazette <span class="gold">Rich List</span> 2025: View profiles and compare estimated fortunes
    </header>

    <div id="profile-container"></div>
    <div id="pagination" class="pagination"></div>
    <div class="graphic-credit">Graphic: The Gazette Rich List 2025</div>
  </div>

  <script>
    // profiles array and script remains unchanged
  </script>
</body>
</html>
