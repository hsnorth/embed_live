<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gazette Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body { margin:0; padding:0; }
    body {
      font-family: Georgia, serif;
      background: #fff;
      color: #111;
      padding: 1rem;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
    }
    .main-header {
      font-family: 'Roboto', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 2rem 0;
    }
    .main-header .gold { color: #B59410; }

    .profile {
      display: grid;
      grid-template-columns: 1fr 300px;
      grid-template-rows: auto auto;
      grid-template-areas:
        "header avatar"
        "bio    avatar";
      row-gap: 1rem;
      column-gap: 2rem;
      margin-bottom: 2rem;
      align-items: start;
    }
    .avatar-wrap {
      grid-area: avatar;
      width: 300px;
      aspect-ratio: 1;
      overflow: hidden;
    }
    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .profile-header {
      grid-area: header;
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: #111;
      margin: 0;
    }

    .bio-text {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.5;
      max-width: 90%;
      margin: 0 auto;
    }

    .pagination {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 0;
      max-width: 600px;
      margin: 0 auto;
      scrollbar-width: auto;
    }
    .pagination::-webkit-scrollbar {
      height: 8px;
    }
    .pagination::-webkit-scrollbar-thumb {
      background: #B59410;
      border-radius: 4px;
    }
    .pagination button {
      background: none;
      border: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 0.75rem 1rem;
      white-space: nowrap;
      cursor: pointer;
      text-decoration: underline transparent;
      color: #111;
    }
    .pagination button.active {
      text-decoration-color: #B59410;
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    @media (max-width: 600px) {
      .main-header {
        font-size: 2.2rem;
        margin: 1rem 0;
      }
      .profile {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        grid-template-areas:
          "avatar"
          "header"
          "bio";
        gap: 1rem;
      }
      .avatar-wrap {
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
      }
      .profile-header {
        font-size: 2rem;
        text-align: center;
      }
      .bio-text {
        text-align: center;
        font-size: 1.3rem;
        line-height: 1.6;
      }
    }

    .graphic-credit {
      font-size: 1rem;
      color: #666;
      text-align: right;
      margin-top: 3rem;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <div class="content">
    <header class="main-header">
      The Gazette <span class="gold">Rich List</span> 2025: View profiles and compare estimated fortunes
    </header>

    <div id="profile-container"></div>
    <div id="pagination" class="pagination"></div>
    <div class="graphic-credit">Graphic: The Gazette Rich List 2025</div>
  </div>

  <script>
    const profiles = [
    { rank: 1,  name: 'Alain Bouchard and family',          worth: '$9B', avatar: 'images/bouchard.png',
      bio: 'Alain Bouchard founded Alimentation Couche-Tard in 1980. He grew it into one of the world’s largest convenience-store chains, with nearly 17,000 stores in more than 30 countries under banners like Circle K. He and his wife, Sandra, launched a foundation with more than $150 million in assets.' },
  
    { rank: 2,  name: 'Naomi, Sharon and Danna Azrieli',    worth: '$7.7B', avatar: 'images/azrieli.png',
      bio: 'Daughters of the late David Azrieli, the sisters run the Azrieli Group, a major Israeli real estate firm with malls, offices and towers. Through the Azrieli Foundation — Canada’s largest family philanthropic foundation — they’ve donated more than $600 million to education, research, the arts and Holocaust remembrance.' },
  
    { rank: 3,  name: 'Desmarais family',                   worth: '$7B', avatar: 'images/desmarais.png',
      bio: 'The Desmarais family turned Power Corporation into a multinational financial conglomerate. Paul Sr. expanded into media, insurance and utilities. Paul Jr. and André took over in 1996. Paul Desmarais III now leads Sagard, a major investment firm partially tied to the family.' },
  

  ]


  function getPerPage() {
    return window.innerWidth > 600 ? 3 : 2;
  }

  let currentPage = 0;
  const container = document.getElementById('profile-container');
  const pager     = document.getElementById('pagination');

  function render() {
    const perPage    = getPerPage();
    const totalPages = Math.ceil(profiles.length / perPage);
    const start      = currentPage * perPage;
    const slice      = profiles.slice(start, start + perPage);

    container.innerHTML = slice.map(p => `
      <div class="profile">
        <div class="avatar-wrap">
          <img src="${p.avatar}" alt="Portrait of ${p.name}">
        </div>
        <h2 class="profile-header">
          ${p.rank}. ${p.name} — ${p.worth}
        </h2>
        <p class="bio-text">${p.bio}</p>
      </div>
    `).join('');

    pager.innerHTML = '';
    for (let i = 0; i < totalPages; i++) {
      const s     = i * perPage + 1;
      const e     = Math.min((i + 1) * perPage, profiles.length);
      const label = s === e ? `${s}` : `${s} – ${e}`;
      const btn   = document.createElement('button');
      btn.textContent = label;
      btn.className  = i === currentPage ? 'active' : '';
      btn.disabled   = i === currentPage;
      btn.onclick    = () => {
        currentPage = i;
        render();
        window.scrollTo(0,0);
      };
      btn.setAttribute('aria-label', `Profiles ${label}`);
      pager.appendChild(btn);
    }
  }

  window.onload = () => {
    render();
    window.addEventListener('resize', () => {
      const maxPage = Math.ceil(profiles.length / getPerPage()) - 1;
      if (currentPage > maxPage) currentPage = maxPage;
      render();
    });
  };
</script>
</body>
</html>
