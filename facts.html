<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Key Stats: Rich List 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f9f9f9;
      color: #111;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .stat-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
    }
    .stat-card h2 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #B59410;
      margin-bottom: 0.5rem;
    }
    .stat-card p {
      font-size: 1.125rem;
      margin: 0;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .stat-card h2 {
        font-size: 1.1rem;
      }
      .stat-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="stats-grid">
    <div class="stat-card">
      <h2>Minimum Fortune</h2>
      <p>$1.3 billion</p>
    </div>
    <div class="stat-card">
      <h2>Combined Wealth</h2>
      <p>Over $80 billion</p>
    </div>
    <div class="stat-card">
      <h2>Top Spot</h2>
      <p>Alain Bouchard, Couche-Tard co-founder, at $9.2 billion</p>
    </div>
    <div class="stat-card">
      <h2>Top Sector</h2>
      <p>Convenience stores â€” 4 founders hold $17.5 billion</p>
    </div>
    <div class="stat-card">
      <h2>Largest Endowment</h2>
      <p>Azrieli Foundation, at $2.4 billion</p>
    </div>
  </div>

</body>
</html>
