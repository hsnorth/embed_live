<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rich List Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      margin: 0; padding: 0;
      font-family: Georgia, serif;
      background: #f9f9f9;
      color: #111;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 1.5rem;
    }
    .stat-card {
      background: #fff;
      border-radius: 6px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: left;
    }
    .number {
      position: relative;
      display: inline-block;
      font-family: 'Roboto', sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: #111;
      margin: 0 0 0.5rem 0;
    }
    .number::before {
      content: '';
      position: absolute;
      top: -0.6rem;   /* lifts bar just above number */
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #B59410, #D4AF37);
      border-radius: 2px;
    }
    .label {
      font-size: 1.05rem;
      line-height: 1.4;
      color: #333;
      margin: 0;
    }

    @media (max-width: 600px) {
      .stats-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .stat-card {
        display: flex;
        align-items: center;     /* vertical center */
        padding: 1rem;
      }
      .number {
        font-size: 2rem;
        margin: 0;
        flex-shrink: 0;
        /* push it in from the left edge a bit */
        margin-left: 1.5rem;
        margin-right: 1rem;
      }
      .label {
        font-size: 0.95rem;
        margin: 0;
        /* ensure all labels start at the same x-position */
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>By the numbers</h1>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="number">$80 B+</div>
        <p class="label">Total wealth of the 25 members</p>
      </div>
      <div class="stat-card">
        <div class="number">$9.2 B</div>
        <p class="label">Alain Bouchard’s net worth</p>
      </div>
      <div class="stat-card">
        <div class="number">26 000</div>
        <p class="label">Years to earn $1.3 B at $50 000/yr</p>
      </div>
      <div class="stat-card">
        <div class="number">$2.4 B</div>
        <p class="label">Azrieli Foundation endowment</p>
      </div>
    </div>
  </div>
</body>
</html>
