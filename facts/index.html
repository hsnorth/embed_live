<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rich List Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body { margin:0; padding:0; font-family: Georgia, serif; background: #f9f9f9; color:#111; }
    .container { max-width:900px; margin:2rem auto; padding:0 1rem; }
    h1 { font-family:'Roboto',sans-serif; font-size:2.2rem; font-weight:700; margin-bottom:1rem; }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap:1.5rem;
    }
    .stat-card {
      position: relative;
      background:#fff;
      border-radius:4px;
      padding:1.5rem;
      overflow:hidden;
    }
    .stat-card::before {
      content:'';
      position:absolute;
      top:0; left:0;
      width:100%; height:4px;
      background:linear-gradient(90deg,#B59410,#D4AF37);
    }
    .stat-card .number {
      font-family:'Roboto',sans-serif;
      font-size:2.2rem;
      font-weight:700;
      margin-bottom:0.5rem;
      text-align:center;
    }
    .stat-card .label {
      font-size:1rem;
      line-height:1.4;
      text-align:center;
      margin:0;
    }

    @media (max-width:600px) {
      .stats-grid { grid-template-columns:1fr; }
      .stat-card {
        display:flex;
        align-items:center;
        padding:1rem;
      }
      .stat-card .number {
        flex-shrink:0;
        text-align:left;
        margin-bottom:0;
        margin-right:1rem;
        font-size:1.8rem;
      }
      .stat-card .label {
        text-align:left;
        font-size:0.95rem;
      }
      h1 { font-size:1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rich List Stats</h1>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="number">$80 B+</div>
        <p class="label">Total wealth of the 25 members</p>
      </div>
      <div class="stat-card">
        <div class="number">$9.2 B</div>
        <p class="label">Alain Bouchardâ€™s net worth</p>
      </div>
      <div class="stat-card">
        <div class="number">26 000</div>
        <p class="label">Years to earn \$1.3 B at \$50 000/year</p>
      </div>
      <div class="stat-card">
        <div class="number">$2.4 B</div>
        <p class="label">Azrieli Foundation endowment</p>
      </div>
    </div>
  </div>
</body>
</html>
