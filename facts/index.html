<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rich List Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    html, body {
      margin: 0; padding: 0;
      font-family: Georgia, serif;
      background: #f9f9f9;
      color: #111;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-family: 'Roboto', sans-serif;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 1.5rem;
    }
    .stat-card {
      background:#fff;
      border-radius:4px;
      padding:1.5rem 1.5rem 1.5rem 2rem;
      position: relative;
      overflow:hidden;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.06);
    }
    .stat-card::before {
      content:'';
      position:absolute;
      top:1.5rem;
      left:1.5rem;
      width:50px; height:4px;
      background:linear-gradient(90deg,#B59410,#D4AF37);
    }
    .number {
      font-family:'Roboto',sans-serif;
      font-size:2.4rem;
      font-weight:700;
      color:#111;           /* now black */
      margin:0;
      margin-left:1rem;     /* align under gradient */
    }
    .label {
      font-size:1.125rem;   /* slightly bigger */
      color:#333;
      line-height:1.4;
      margin:0;
      margin-left: (1rem + 50px); /* indent to match numbers */
      /* fallback for browsers without calc support: */
      margin-left: calc(1rem + 50px);
    }

    @media(max-width:600px){
      h1 { font-size:2rem; }
      .stats-grid { grid-template-columns:1fr; gap:1rem; }
      .stat-card {
        padding:1rem 1rem 1rem 1rem;
      }
      .stat-card::before {
        top:1rem; left:1rem;
      }
      .number {
        font-size:2rem;
        margin-left:1rem;
      }
      .label {
        font-size:1rem;
        margin-left:1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rich List Stats</h1>
    <div class="stats-grid">
      <div class="stat-card">
        <h2 class="number">$80 B+</h2>
        <p class="label">Total wealth of the 25 members</p>
      </div>
      <div class="stat-card">
        <h2 class="number">$9.2 B</h2>
        <p class="label">Alain Bouchard’s net worth</p>
      </div>
      <div class="stat-card">
        <h2 class="number">26 000</h2>
        <p class="label">Years to earn $1.3 B at $50 000/yr</p>
      </div>
      <div class="stat-card">
        <h2 class="number">$2.4 B</h2>
        <p class="label">Azrieli Foundation endowment</p>
      </div>
    </div>
  </div>
</body>
</html>
