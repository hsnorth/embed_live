      position: relative;
      border: 1px solid #ccc;

      margin: 1rem auto;
      box-sizing: border-box;
      font-family: sans-serif;
    }

      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 3.5rem;
      height: auto;
    }

      font-family: 'Roboto', sans-serif;

      margin: 0 0 0.5rem;
    }
