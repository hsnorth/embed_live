<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Blog Posts Embed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override main container styles for embed */
        body {
            background-color: transparent; /* Make background transparent for embedding */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        main {
            padding: 0; /* Remove main padding */
            margin: 0; /* Remove main margin */
            box-shadow: none; /* Remove main shadow */
            border-radius: 0; /* Remove main border-radius */
            background-color: transparent; /* Make main background transparent */
            max-width: none; /* Allow iframe to control width */
        }
        .live-blog-posts {
            margin-bottom: 0;
            padding: 0;
            border: none;
            background-color: transparent; /* Make section background transparent */
        }
        .live-blog-posts h2 {
            display: none; /* Hide "Live Updates" heading */
        }
        .new-post-form {
            display: none; /* Ensure post form is hidden */
        }
        footer {
            display: none; /* Hide footer */
        }
        header {
            display: none; /* Hide header */
        }
        .pagination-controls {
            padding-bottom: 15px; /* Add some padding at the bottom of pagination */
        }
    </style>
</head>
<body>
    <main>
        <section class="live-blog-posts">
            <div id="postsContainer">
                </div>
            <div id="paginationControls"></div>
        </section>
    </main>

    <script type="module">
