<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Blog Posts Embed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Override main container styles for embed */
        body {
            background-color: transparent; /* Make background transparent for embedding */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        main {
            padding: 0; /* Remove main padding */
            margin: 0; /* Remove main margin */
            box-shadow: none; /* Remove main shadow */
            border-radius: 0; /* Remove main border-radius */
            background-color: transparent; /* Make main background transparent */
            max-width: none; /* Allow iframe to control width */
        }
        .live-blog-posts {
            margin-bottom: 0;
            padding: 0;
            border: none;
            background-color: transparent; /* Make section background transparent */
        }
        .live-blog-posts h2 {
            display: none; /* Hide "Live Updates" heading */
        }
        .new-post-form {
            display: none; /* Ensure post form is hidden */
        }
        footer {
            display: none; /* Hide footer */
        }
        header {
            display: none; /* Hide header */
        }
        .pagination-controls {
            padding-bottom: 15px; /* Add some padding at the bottom of pagination */
        }
    </style>
</head>
<body>
    <main>
        <section class="live-blog-posts">
            <div id="postsContainer">
                </div>
            <div id="paginationControls"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // ðŸš¨ðŸš¨ðŸš¨ IMPORTANT: REPLACE WITH YOUR ACTUAL FIREBASE CONFIG ðŸš¨ðŸš¨ðŸš¨
        // You can find this in your Firebase project settings -> Project settings -> General -> Your apps -> Web app
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // <--- âš ï¸ REPLACE THIS
            authDomain: "YOUR_AUTH_DOMAIN", // <--- âš ï¸ REPLACE THIS
            projectId: "YOUR_PROJECT_ID", // <--- âš ï¸ REPLACE THIS
            storageBucket: "YOUR_STORAGE_BUCKET", // <--- âš ï¸ REPLACE THIS
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // <--- âš ï¸ REPLACE THIS
            appId: "YOUR_APP_ID", // <--- âš ï¸ REPLACE THIS
            measurementId: "YOUR_MEASUREMENT_ID" // <--- âš ï¸ REPLACE THIS (optional, if you use Analytics)
        };
        // ðŸš¨ðŸš¨ðŸš¨ END IMPORTANT ðŸš¨ðŸš¨ðŸš¨

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Expose only necessary Firestore functions to the embed script
        window.db = db;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;
    </script>

    <script src="embed-script.js"></script>
</body>
</html>
