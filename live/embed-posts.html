<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Blog Posts Embed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Serif:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles for the embed */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-width: 0;
            height: 100%;
            box-sizing: border-box;
            background-color: transparent !important;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #000;
        }
        main {
            padding: 0;
            margin: 0 auto;
            box-shadow: none;
            border-radius: 0;
            background-color: transparent;
            max-width: 700px;
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
        }
        .live-blog-posts {
            margin-bottom: 0;
            padding: 0;
            border: none;
            background-color: transparent;
            max-width: 100%;
            width: 100%;
            min-width: 0;
            margin: 0 auto;
            box-sizing: border-box; 
        }
    
        /* Hide elements not needed in the embed */
        .live-blog-posts h2,
        .new-post-form,
        footer,
        header,
        .tab-navigation,
        .pagination-controls {
            display: none !important;
        }
    
        /* --- Individual Post Card Styling --- */
        .post-card {
            display: block;
            width: 100%;
            min-width: 0;
            padding: 12px 16px;
            border-bottom: 1px solid #ebeef0;
            background-color: #fff;
            word-wrap: break-word;
            position: relative;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        /* --- Pinned Post Styling --- */
        .post-card.pinned {
            background-color: #f7f9f9; /* A very light grey */
        }

        .pinned-indicator {
            font-size: 12px;
            font-weight: bold;
            color: #536471; /* Twitter's secondary text color */
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            /* Aligns with the start of the author name, accounting for avatar + margin */
            padding-left: 50px; 
        }

        .pinned-indicator .fa-thumbtack {
            margin-right: 6px;
            font-size: 11px;
        }
    
        .post-card:last-child {
            border-bottom: none;
        }
    
        .post-header-line {
            display: flex;
            align-items: flex-start;
            margin-bottom: 4px;
        }
    
        .author-avatar {
            flex-shrink: 0;
            margin-right: 12px;
        }
    
        .author-avatar-img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            position: relative;
        }
    
        /* Live dot on avatar */
        .author-avatar-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            background-color: rgb(208, 2, 27);
            border-radius: 50%;
            border: 2px solid white;
            transform: translate(-20%, -20%);
            z-index: 1;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }
    
        .post-meta {
            flex-grow: 1;
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        .meta-line-one {
            display: flex;
            align-items: center;
            margin-bottom: 0px;
        }
    
        .post-meta strong {
            font-weight: bold;
            color: #0f1419;
            margin-right: 4px;
        }
    
        .post-meta span.time-ago {
            color: rgb(208, 2, 27);
            font-size: 14px;
            font-weight: bold;
        }
    
        .post-meta .bullet {
            color: #536471;
            font-size: 14px;
            margin: 0 4px;
            display: inline;
        }
    
        .post-meta .reporting-from {
            display: block;
            color: #536471;
            font-size: 14px;
            margin-left: 0;
            margin-top: 0px;
            margin-bottom: 12px;
        }
    
        .post-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5em;
            color: #333;
            margin-top: 5px;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        .post-text {
            font-family: "Noto Serif", Georgia, serif;
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 8px;
            color: #0f1419;
            line-height: 20px;
            word-break: break-word;
            width: 100%;
            box-sizing: border-box;
            min-width: 0;
        }
        .post-text p {
            margin-bottom: 1em;
        }
        .post-text p:last-child {
            margin-bottom: 0;
        }
    
        .tweet-embed-wrapper {
            margin: 15px 0;
            max-width: 100%;
            width: 100%;
            min-width: 0;
            overflow: hidden;
            display: block;
            box-sizing: border-box;
            flex-shrink: 0;
        }
    
        .tweet-embed-wrapper iframe,
        blockquote.twitter-tweet iframe {
            max-width: 100% !important;
            min-width: 0 !important;
            height: auto !important;
            display: block;
            box-sizing: border-box;
            flex-shrink: 0;
        }
    
        .post-media {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            margin-top: 8px;
            transition: all 0.3s ease-in-out;
        }
        .post-media.post-video {
            display: block;
            width: 100%;
            height: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #000;
            object-fit: cover;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    
        .no-posts-message, .error-message {
            text-align: center;
            padding: 20px;
            color: #536471;
            font-style: italic;
            font-size: 16px;
        }
    
        .show-more-button {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
    
        .show-more-button:hover {
            background-color: #e0e0e0;
            border-color: #ccc;
        }
    
        #newUpdatesButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(208, 2, 27);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1001;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease;
        }
    
        #newUpdatesButton:hover {
            background-color: rgb(170, 0, 20);
            transform: translateX(-50%) translateY(-2px);
        }

        @media (min-width: 600px) {
            .post-media {
                max-height: 500px;
                width: auto;
                object-fit: contain;
            }

            .post-media.post-video {
                max-height: 500px;
                width: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="live-blog-posts">
            <div id="postsContainer">
            </div>
            </section>
    </main>

    <button id="newUpdatesButton">
        <i class="fas fa-arrow-up"></i> <span id="newUpdatesCount"></span> New Update
    </button>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, where, getDocs, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrJsFAJDU4EMficerN2TvOJlio6SYh6lk",
            authDomain: "myliveblogapp-cf9df.firebaseapp.com",
            projectId: "myliveblogapp-cf9df",
            storageBucket: "myliveblogapp-cf9df.firebase-storage.app",
            messagingSenderId: "324824649312",
            appId: "1:324824649312:web:c0750693346091d853bd05",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- Global Variables for Embed ---
        let currentBlogId = null;
        let allPostsCached = [];
        let initialLoadComplete = false;
        let newUpdatesCount = 0;

        // DOM element references
        const postsContainer = document.getElementById('postsContainer');
        const newUpdatesButton = document.getElementById('newUpdatesButton');
        const newUpdatesCountSpan = document.getElementById('newUpdatesCount');

        // --- Helper Function: timeAgo ---
        function timeAgo(timestamp) {
            const now = new Date();
            const postDate = timestamp && typeof timestamp.toDate === 'function' ? timestamp.toDate() : new Date(timestamp);
            const seconds = Math.floor((now - postDate) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years ago";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes ago";
            return Math.floor(seconds) + " seconds ago";
        }

        // --- Function: processContentForEmbeds ---
        function processContentForEmbeds(content) {
            if (!content) return '';
            return content.split(/\r?\n/).map(line => {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('<blockquote') ||
                    trimmedLine.startsWith('<div class="tweet-embed-wrapper"') ||
                    trimmedLine.startsWith('<img') ||
                    trimmedLine === '') {
                    return line;
                }
                return `<p>${line}</p>`;
            }).join('');
        }

        // --- Function: renderPosts ---
        const renderPosts = (postsToRender, containerId) => {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container with ID "${containerId}" not found.`);
                return;
            }
            container.innerHTML = '';

            if (postsToRender.length === 0) {
                container.innerHTML = '<p class="no-posts-message">No posts yet for this tab. Be the first to add an update!</p>';
                return;
            }

            const MAX_CHARS_PREVIEW = 450;

            postsToRender.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.dataset.postId = post.id;
                postCard.id = `post-${post.id}`;

                // --- Pinned Post Logic ---
                let pinnedHtml = '';
                if (post.isPinned) {
                    postCard.classList.add('pinned');
                    pinnedHtml = `
                        <div class="pinned-indicator">
                            <i class="fas fa-thumbtack"></i> PINNED
                        </div>
                    `;
                }

                let mediaHtml = '';
                if (post.mediaUrl) {
                    if (post.mediaType && post.mediaType.startsWith('image')) {
                        mediaHtml = `<img src="${post.mediaUrl}" alt="Post Image" class="post-media">`;
                    } else if (post.mediaType && post.mediaType.startsWith('video')) {
                        mediaHtml = `<video src="${post.mediaUrl}" class="post-media post-video" controls playsinline disablePictureInPicture preload="metadata"></video>`;
                    }
                }

                const avatarUrl = post.authorAvatar || 'https://hsnorth.github.io/embed_live/live/harry.png';
                const subtitleHtml = post.subtitle ? `<p class="post-subtitle">${post.subtitle}</p>` : '';
                let displayContent = post.content;
                let showMoreButtonHtml = '';
                let isTruncated = false;

                const plainTextContent = new DOMParser().parseFromString(post.content, 'text/html').body.textContent || '';
                if (plainTextContent.length > MAX_CHARS_PREVIEW) {
                    let truncatedRawHtml = post.content.substring(0, MAX_CHARS_PREVIEW) + '...';
                    displayContent = truncatedRawHtml;
                    isTruncated = true;
                    showMoreButtonHtml = `<button class="show-more-button">Show more</button>`;
                }

                const displayContentHtml = processContentForEmbeds(displayContent);
                const fullContentHtml = processContentForEmbeds(post.content);

                let reportingFromDisplay = '';
                if (post.reportingFrom) {
                    reportingFromDisplay = `<span>${post.reportingFrom}</span>`;
                }

                postCard.innerHTML = `
                    ${pinnedHtml}
                    <div class="post-header-line">
                        <div class="author-avatar">
                            <img src="${avatarUrl}" alt="Author Avatar" class="author-avatar-img">
                        </div>
                        <div class="post-meta">
                            <div class="meta-line-one">
                                <strong>${post.authorName || 'Anonymous'}</strong>
                                <span class="bullet">â€¢</span>
                                <span class="time-ago">${timeAgo(post.timestamp)}</span>
                            </div>
                            ${reportingFromDisplay ? `<span class="reporting-from">${reportingFromDisplay}</span>` : ''}
                        </div>
                    </div>
                    ${subtitleHtml}
                    <div class="post-text">${displayContentHtml}</div>
                    ${mediaHtml}
                    ${showMoreButtonHtml}
                `;
                container.appendChild(postCard);

                if (isTruncated) {
                    const showMoreButton = postCard.querySelector('.show-more-button');
                    const contentDiv = postCard.querySelector('.post-text');

                    showMoreButton.addEventListener('click', () => {
                        contentDiv.innerHTML = fullContentHtml;
                        showMoreButton.style.display = 'none';

                        if (window.parent) {
                            const height = document.body.scrollHeight;
                            window.parent.postMessage({ type: 'iframeHeight', height: height + 20 }, '*');
                        }
                        if (typeof twttr === 'object' && typeof twttr.widgets.load === 'function') {
                            twttr.widgets.load(contentDiv);
                        }
                    });
                }
            });

            if (window.parent) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({ type: 'iframeHeight', height: height + 20 }, '*');
            }
            
            if (typeof twttr === 'object' && typeof twttr.widgets.load === 'function') {
                twttr.widgets.load(container);
            }
        };

        // --- Live Updates Listener (onSnapshot) ---
        let unsubscribeFromPosts = null;

        const setupRealtimeListener = (blogId) => {
            if (unsubscribeFromPosts) {
                unsubscribeFromPosts();
            }

            const postsCollectionRef = collection(db, 'posts');
            // We order by timestamp initially, but will re-sort in JS to handle pinning
            const q = query(
                postsCollectionRef,
                where('blogId', '==', blogId),
                orderBy('timestamp', 'desc')
            );

            unsubscribeFromPosts = onSnapshot(q, (snapshot) => {
                let updatedPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // --- Sort posts: pinned post first, then by timestamp ---
                updatedPosts.sort((a, b) => {
                    const aIsPinned = a.isPinned || false;
                    const bIsPinned = b.isPinned || false;

                    if (aIsPinned && !bIsPinned) return -1; // a comes first
                    if (!aIsPinned && bIsPinned) return 1;  // b comes first

                    // If both are the same (pinned or not), sort by timestamp
                    const dateA = a.timestamp ? a.timestamp.toDate() : new Date(0);
                    const dateB = b.timestamp ? b.timestamp.toDate() : new Date(0);
                    return dateB - dateA; // Descending order
                });

                const oldPostIds = new Set(allPostsCached.map(p => p.id));
                let newPostsDetected = false;
                if (initialLoadComplete) {
                    for (const post of updatedPosts) {
                        if (!oldPostIds.has(post.id)) {
                            newPostsDetected = true;
                            break;
                        }
                    }
                }

                allPostsCached = updatedPosts;

                if (newPostsDetected && window.scrollY > 0) {
                    newUpdatesCount++;
                    newUpdatesCountSpan.textContent = newUpdatesCount;
                    newUpdatesButton.style.display = 'block';
                } else {
                    newUpdatesCount = 0;
                    newUpdatesButton.style.display = 'none';
                    renderPosts(allPostsCached, 'postsContainer'); // Re-render with sorted posts
                }

                if (!initialLoadComplete && window.location.hash) {
                    const postIdFromHash = window.location.hash.substring(1);
                    scrollToPost(postIdFromHash);
                }

                initialLoadComplete = true;
            }, (error) => {
                console.error("Error listening to posts:", error);
                postsContainer.innerHTML = '<p class="error-message">Error loading live updates. Please try again later.</p>';
            });
        };

        // --- Function: scrollToPost ---
        const scrollToPost = (postId) => {
            const targetElement = document.getElementById(postId);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                targetElement.style.transition = 'background-color 0.5s ease-in-out';
                targetElement.style.backgroundColor = '#fffbe6';
                setTimeout(() => {
                    targetElement.style.backgroundColor = '';
                }, 3000);
            }
        };

        // --- Function: loadPosts ---
        const loadPosts = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentBlogId = urlParams.get('blogId');

            if (!currentBlogId) {
                postsContainer.innerHTML = '<p class="error-message">Error: Blog ID not found in URL.</p>';
                console.error("Blog ID not found in URL.");
                return;
            }

            setupRealtimeListener(currentBlogId);
        };

        // --- Event Listener: DOMContentLoaded ---
        document.addEventListener('DOMContentLoaded', loadPosts);

        // --- New Update Button Click Listener ---
        newUpdatesButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            newUpdatesCount = 0;
            newUpdatesButton.style.display = 'none';
            renderPosts(allPostsCached, 'postsContainer'); // Re-render to ensure latest posts are visible
        });

        // --- Message Listener ---
        window.addEventListener('message', (event) => {
            if (event.data.type === 'refreshEmbed' && event.data.blogId === currentBlogId) {
                console.log('Refreshing embed posts due to admin update message.');
                // The onSnapshot listener will handle the refresh automatically.
            }
        });
    </script>
</body>
</html>
