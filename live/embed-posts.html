<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Blog Posts Embed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Embed-specific styles - ONLY for this page */
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        main {
            padding: 0;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
            background-color: transparent;
            max-width: none;
        }
        .live-blog-posts {
            margin-bottom: 0;
            padding: 0;
            border: none;
            background-color: transparent;
        }
        .live-blog-posts h2 {
            display: none; /* Hide "Live Updates" heading for embed */
        }
        .new-post-form {
            display: none; /* HIDE THE POST FORM FOR EMBED */
        }
        footer {
            display: none; /* Hide footer for embed */
        }
        header {
            display: none; /* Hide header for embed */
        }
        .pagination-controls {
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <main>
        <section class="live-blog-posts">
            <div id="postsContainer">
                </div>
            <div id="paginationControls"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        
        // Import the main function from embed-script.js
        // You'll need to add 'export default loadPosts;' to embed-script.js (see next step)
        import { loadPosts, updatePaginationControls, renderPosts, timeAgo } from './embed-script.js'; 


        const firebaseConfig = {
            apiKey: "AIzaSyDrJsFAJDU4EMficerN2TvOJlio6SYh6lk",
            authDomain: "myliveblogapp-cf9df.firebaseapp.com",
            projectId: "myliveblogapp-cf9df",
            storageBucket: "myliveblogapp-cf9df.firebasestorage.app",
            messagingSenderId: "324824649312",
            appId: "1:324824649312:web:c0750693346091d853bd05",
            measurementId: "G-EZN90844XF"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase instances directly available to functions in embed-script.js
        // by passing them or making them arguments to loadPosts if needed.
        // Or, if you prefer the window approach, ensure embed-script.js is called
        // AFTER these are set up.

        // The better way is to pass db and other functions directly to loadPosts
        // if embed-script.js is imported as a module.
        // However, since embed-script.js is written to use window.db, etc.,
        // we'll stick to that for minimal changes. Ensure this script runs first.
        window.db = db;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.getDocs = getDocs;
        window.doc = doc;
        window.getDoc = getDoc;

        // Now, call the loadPosts function (from embed-script.js)
        // after the DOM is ready AND Firebase is initialized.
        document.addEventListener('DOMContentLoaded', loadPosts); 

        // If loadPosts itself imports renderPosts, updatePaginationControls, etc.,
        // you only need to import loadPosts. But since they're sibling functions,
        // it's better to export them all if they are called independently.
        // For simplicity and quick fix, the previous method of putting them on `window`
        // should work if `embed-script.js` is run *after* this module has set up `window` properties.
        // My previous advice to simply include it with <script src="embed-script.js">
    </script>

    </body>
</html>
