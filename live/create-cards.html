<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vertical Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        .main-back-button-container { display: flex; align-items: center; margin-bottom: 25px; }
        .back-arrow { color: #e74c3c; font-size: 1.5em; margin-right: 10px; text-decoration: none; transition: transform 0.2s ease; }
        .back-arrow:hover { transform: translateX(-5px); }
        .back-text { font-size: 1em; color: #34495e; font-weight: bold; }
        .cards-container { display: grid; gap: 25px; }
        
        .profile-card-editor {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08), 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #e1e8ed;
        }
        .card-header-editor {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }
        .image-preview { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            object-fit: cover; 
            background-color: #f0f2f5; 
            cursor: pointer;
            flex-shrink: 0;
        }
        .card-text-content {
            flex-grow: 1;
        }
        [contenteditable="true"] {
            outline: 2px solid transparent;
            transition: outline 0.2s ease;
            padding: 5px;
            margin: -5px;
            border-radius: 4px;
        }
        [contenteditable="true"]:focus {
            outline: 2px solid #e74c3c;
            background-color: #fef2f2;
        }
        [contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #999;
            font-style: italic;
        }
        .card-name {
            font-size: 1.15em;
            font-weight: 700;
            color: #222;
            margin: 0 0 2px 0;
        }
        .card-subtitle {
            font-size: 1em;
            font-weight: 400;
            color: #555;
            margin: 0;
        }
        .card-description {
            font-family: 'Lora', 'Georgia', serif;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            width: 100%;
        }

        .delete-card-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.2em; color: #999; cursor: pointer; }
        .delete-card-btn:hover { color: #e74c3c; }
        .add-card-btn { display: flex; align-items: center; justify-content: center; width: 60px; height: 60px; border-radius: 50%; background-color: #e74c3c; color: white; font-size: 2em; border: none; cursor: pointer; margin: 20px auto; }
        .add-card-btn:hover { background-color: #c0392b; }
        .main-action-button-container { text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <h1><a href="dashboard.html">Gazette Live</a></h1>
        <button id="signOutButtonHeader" class="sign-out-button">Sign Out</button>
    </header>

    <main>
        <div class="main-back-button-container">
            <a href="dashboard.html" class="back-arrow" aria-label="Back to Dashboard"><i class="fas fa-arrow-left"></i></a>
            <span class="back-text">Return to Dashboard</span>
        </div>

        <h2 id="cardSetHeader">You're on Card Set: </h2>
        <div id="notificationMessage" class="notification-message" style="display: none;"></div>

        <section>
            <h2>Manage Cards</h2>
            <div id="cardsContainer" class="cards-container">
                <!-- Card editors will be dynamically inserted here -->
            </div>
            <button id="addCardBtn" class="add-card-btn" title="Add New Card">+</button>
        </section>

        <div class="main-action-button-container">
            <button id="saveChangesBtn" class="submit-button">Post</button>
        </div>

        <section class="embed-code-section">
            <h2>Only for CUE: Copy the code below</h2>
            <p>Copy the code below and paste it into your website's HTML where you want the cards to appear.</p>
            <div class="embed-code-container">
                <input type="text" id="embedCodeInput" class="input-field" readonly>
                <button id="copyEmbedCodeButton" class="submit-button">Copy Code</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Gazette Live. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDrJsFAJDU4EMficerN2TvOJlio6SYh6lk",
            authDomain: "myliveblogapp-cf9df.firebaseapp.com",
            projectId: "myliveblogapp-cf9df",
            storageBucket: "myliveblogapp-cf9df.firebasestorage.app",
            messagingSenderId: "324824649312",
            appId: "1:324824649312:web:c0750693346091d853bd05",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        let currentCardSetId = null;
        let isDataLoaded = false;

        const cardSetHeader = document.getElementById('cardSetHeader');
        const cardsContainer = document.getElementById('cardsContainer');
        const addCardBtn = document.getElementById('addCardBtn');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const embedCodeInput = document.getElementById('embedCodeInput');
        const copyEmbedCodeButton = document.getElementById('copyEmbedCodeButton');
        const notificationMessage = document.getElementById('notificationMessage');

        const showNotification = (message, type) => {
            notificationMessage.textContent = message;
            notificationMessage.className = 'notification-message show ' + type;
            setTimeout(() => { notificationMessage.classList.remove('show'); }, 4000);
        };

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                const urlParams = new URLSearchParams(window.location.search);
                currentCardSetId = urlParams.get('cardSetId');
                const cardSetName = urlParams.get('cardSetName');

                if (currentCardSetId && cardSetName) {
                    cardSetHeader.textContent = `You're on Card Set: ${decodeURIComponent(cardSetName)}`;
                    generateEmbedCode(decodeURIComponent(cardSetName));
                    loadCards();
                } else {
                    cardSetHeader.textContent = 'No Card Set Selected';
                }
            }
        });

        const createCardEditor = (cardData = {}) => {
            const cardId = cardData.id || `card-${Date.now()}`;
            const editorWrapper = document.createElement('div');
            editorWrapper.className = 'profile-card-editor';
            editorWrapper.dataset.cardId = cardId;

            editorWrapper.innerHTML = `
                <div class="card-header-editor">
                    <div class="image-upload-area">
                        <img src="${cardData.imageUrl || 'https://via.placeholder.com/60'}" class="image-preview" alt="Profile image preview">
                        <input type="file" class="image-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="card-text-content">
                        <h4 class="card-name" contenteditable="true" data-placeholder="Enter name...">${cardData.name || ''}</h4>
                        <h5 class="card-subtitle" contenteditable="true" data-placeholder="Enter subtitle...">${cardData.subtitle || ''}</h5>
                    </div>
                </div>
                <div class="card-description" contenteditable="true" data-placeholder="Enter description...">${cardData.description || ''}</div>
                <button class="delete-card-btn" title="Delete Card">&times;</button>
            `;

            cardsContainer.appendChild(editorWrapper);

            const imagePreview = editorWrapper.querySelector('.image-preview');
            const imageInput = editorWrapper.querySelector('.image-input');
            imagePreview.addEventListener('click', () => imageInput.click());
            imageInput.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        imagePreview.src = event.target.result;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });

            editorWrapper.querySelector('.delete-card-btn').addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this card?')) {
                    editorWrapper.remove();
                }
            });
        };

        const loadCards = async () => {
            if (!currentCardSetId) return;
            const docRef = doc(db, 'verticalProfileCards', currentCardSetId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                const cards = data.cards || [];
                if (cards.length > 0) {
                    cards.forEach(card => createCardEditor(card));
                } else {
                    createCardEditor();
                }
                isDataLoaded = true;
                saveChangesBtn.textContent = "Post Update";
            } else {
                createCardEditor();
            }
        };

        addCardBtn.addEventListener('click', () => createCardEditor());

        saveChangesBtn.addEventListener('click', async () => {
            if (!currentCardSetId) {
                showNotification("No card set selected.", "error");
                return;
            }

            saveChangesBtn.disabled = true;
            saveChangesBtn.textContent = "Saving...";

            const cardElements = cardsContainer.querySelectorAll('.profile-card-editor');
            const cardsData = [];

            for (const cardEl of cardElements) {
                const imageInput = cardEl.querySelector('.image-input');
                let imageUrl = cardEl.querySelector('.image-preview').src;

                if (imageInput.files[0]) {
                    const file = imageInput.files[0];
                    const storageRef = ref(storage, `card-images/${currentCardSetId}/${Date.now()}-${file.name}`);
                    try {
                        const snapshot = await uploadBytes(storageRef, file);
                        imageUrl = await getDownloadURL(snapshot.ref);
                    } catch (error) {
                        console.error("Error uploading image:", error);
                        showNotification("Error uploading an image.", "error");
                        saveChangesBtn.disabled = false;
                        saveChangesBtn.textContent = isDataLoaded ? "Post Update" : "Post";
                        return;
                    }
                }

                cardsData.push({
                    id: cardEl.dataset.cardId,
                    name: cardEl.querySelector('.card-name').textContent.trim(),
                    subtitle: cardEl.querySelector('.card-subtitle').textContent.trim(),
                    description: cardEl.querySelector('.card-description').innerHTML.trim(),
                    imageUrl: imageUrl.startsWith('https://') ? imageUrl : '',
                });
            }

            try {
                const docRef = doc(db, 'verticalProfileCards', currentCardSetId);
                const docSnap = await getDoc(docRef);
                const currentData = docSnap.exists() ? docSnap.data() : {};
                
                await setDoc(docRef, {
                    ...currentData,
                    cards: cardsData,
                    updatedAt: new Date()
                });

                showNotification("Card set saved successfully!", "success");
                isDataLoaded = true;
                saveChangesBtn.textContent = "Post Update";

            } catch (error) {
                console.error("Error saving card set:", error);
                showNotification("Failed to save card set.", "error");
            } finally {
                saveChangesBtn.disabled = false;
            }
        });

        const generateEmbedCode = (cardSetName) => {
            if (currentCardSetId) {
                const embedUrl = `${window.location.origin}${window.location.pathname.replace('create-cards.html', 'embed-cards.html')}?cardSetId=${currentCardSetId}`;
                embedCodeInput.value = `<iframe src="${embedUrl}" style="width:100%; height:800px; border:none;" title="${cardSetName} Profile Cards"></iframe>`;
            }
        };

        copyEmbedCodeButton.addEventListener('click', () => {
            embedCodeInput.select();
            document.execCommand("copy");
            showNotification("Embed code copied!", "success");
        });

        document.getElementById('signOutButtonHeader').addEventListener('click', () => signOut(auth));

    </script>
</body>
</html>
