<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Blog App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for index.html */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
        }
        .main-menu {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .main-menu h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .main-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-menu li {
            margin-bottom: 20px;
        }
        .main-menu a {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .main-menu a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-menu">
        <h1>Welcome to Your Live Blog</h1>
        <ul>
            <li><a href="create-blog.html">Create New Live Blog</a></li>
            <li><a href="view-blogs.html">Access Previous Live Blogs</a></li>
        </ul>
    </div>
</body>
</html>
