<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Manage Live Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Serif:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles for the custom message box and confirmation modal */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green for success */
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }
        .message-box.show {
            display: block;
            opacity: 1;
        }
        .message-box.error {
            background-color: #dc3545; /* Red for error */
        }

        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            pointer-events: none; /* Allow clicks through when hidden */
        }
        .custom-modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .custom-modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(-20px);
            transition: transform 0.2s ease-in-out;
        }
        .custom-modal-overlay.show .custom-modal-content {
            transform: translateY(0);
        }
        .custom-modal-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }
        .custom-modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .custom-modal-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .custom-modal-buttons .confirm-yes {
            background-color: #e74c3c;
            color: white;
            border: none;
        }
        .custom-modal-buttons .confirm-yes:hover {
            background-color: #c0392b;
        }
        .custom-modal-buttons .confirm-no {
            background-color: #ccc;
            color: #333;
            border: 1px solid #bbb;
        }
        .custom-modal-buttons .confirm-no:hover {
            background-color: #bbb;
        }

        /* Ensure .reportingFromGroup is initially visible if checkbox is not checked */
        #reportingFromGroup {
            display: flex; /* Or block, depending on your desired layout */
            flex-direction: column; /* Keep consistent with form-group */
        }

        /* Styles for the progress bar */
        .progress-container {
            width: 100%;
            background-color: #f3f4f6;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #28a745; /* Green */
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 0.8em;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="view-blogs.html" class="back-arrow" aria-label="Back to View Blogs">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 id="blogTitleHeader">Loading Blog...</h1>
        </div>
        <!-- Sign Out Button in Header -->
        <button id="signOutButtonHeader" class="submit-button">Sign Out</button>
    </header>

    <main>
        <section class="new-post-form">
            <h2>Post an Update</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="authorNameInput">Author Name:</label>
                    <input type="text" id="authorNameInput" class="input-field" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="postSubtitleInput">Subtitle (Optional):</label>
                    <input type="text" id="postSubtitleInput" class="input-field" placeholder="Brief summary or sub-heading">
                </div>

                <div class="form-group">
                    <label for="postContentInput">Post Content:</label>
                    <textarea id="postContentInput" class="textarea-field" placeholder="What's happening?" required></textarea>
                </div>

                <!-- New: Live Page Editor option -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isLivePageEditorCheckbox">
                        I am the Live Page Editor
                    </label>
                </div>

                <div class="form-group" id="reportingFromGroup">
                    <label for="reportingFromInput">Reporting From:</label>
                    <input type="text" id="reportingFromInput" class="input-field" value="Montreal">
                </div>

                <div class="form-group">
                    <label>Assign to Tabs:</label>
                    <div id="postTabAssignment" class="tab-selection-group">
                    </div>
                </div>

                <div class="form-group">
                    <label for="postMediaInput">Image or Video:</label>
                    <input type="file" id="postMediaInput" accept="image/*,video/*">
                    <div id="uploadProgressBarContainer" class="progress-container">
                        <div id="uploadProgressBar" class="progress-bar">0%</div>
                    </div>
                </div>
                <button type="submit" class="submit-button">Post Update</button>
            </form>
        </section>
        <section class="tab-management-section">
            <h2>Manage Custom Tabs</h2>
            <div class="tab-management-controls">
                <input type="text" id="newTabNameInput" class="input-field" placeholder="New Tab Name">
                <button id="addTabButton" class="submit-button">Add Tab</button>
            </div>
            <ul id="customTabList" class="tab-list">
            </ul>
        </section>

        <section class="embed-code-section">
            <h2>Embed This Live Blog</h2>
            <p>Copy the code below and paste it into your website's HTML where you want the live blog to appear.</p>
            <div class="embed-code-container">
                <input type="text" id="embedCodeInput" class="input-field" readonly>
                <button id="copyEmbedCodeButton" class="submit-button">Copy Code</button>
            </div>
        </section>

        <section class="live-blog-posts">
            <h2>Live Blog Posts</h2>
            <div id="postsContainer">
                <p class="no-posts-message">No posts yet. Be the first to add an update!</p>
            </div>
            <div id="paginationControls" class="pagination-controls"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Live Blog</p>
    </footer>

    <!-- Custom Message Box and Confirmation Modal HTML -->
    <div id="messageBox" class="message-box"></div>
    <div id="customConfirmModal" class="custom-modal-overlay">
        <div class="custom-modal-content">
            <p id="confirmMessage"></p>
            <div class="custom-modal-buttons">
                <button id="confirmYes" class="confirm-yes">Yes</button>
                <button id="confirmNo" class="confirm-no">No</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, doc, getDoc, serverTimestamp, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDrJsFAJDU4EMficerN2TvOJlio6SYh6lk",
            authDomain: "myliveblogapp-cf9df.firebaseapp.com",
            projectId: "myliveblogapp-cf9df",
            storageBucket: "myliveblogapp-cf9df.appspot.com", // Corrected storageBucket
            messagingSenderId: "324824649312",
            appId: "1:324824649312:web:c0750693346091d853bd05",
            measurementId: "G-EZN90844XF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentBlogId = null;
        let currentBlogName = '';
        let customTabs = [];
        const defaultTab = "Live Reporting"; // Consistent default tab name
        let adminAllPostsCached = [];
        let adminCurrentPage = 0;
        const adminPostsPerPage = 8;
        let editingPostId = null;
        let currentUserAvatarUrl = 'https://hsnorth.github.io/embed_live/live/harry.png'; // New variable to store the current user's avatar URL

        // --- DOM Element References ---
        const blogTitleHeader = document.getElementById('blogTitleHeader');
        const authorNameInput = document.getElementById('authorNameInput');
        const postSubtitleInput = document.getElementById('postSubtitleInput');
        const postContentInput = document.getElementById('postContentInput');
        const reportingFromInput = document.getElementById('reportingFromInput');
        const reportingFromGroup = document.getElementById('reportingFromGroup');
        const isLivePageEditorCheckbox = document.getElementById('isLivePageEditorCheckbox');
        const postMediaInput = document.getElementById('postMediaInput');
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('postsContainer');
        const submitButton = postForm.querySelector('.submit-button'); // Get submit button relative to form
        const embedCodeInput = document.getElementById('embedCodeInput');
        const copyEmbedCodeButton = document.getElementById('copyEmbedCodeButton');
        const newTabNameInput = document.getElementById('newTabNameInput');
        const addTabButton = document.getElementById('addTabButton');
        const customTabList = document.getElementById('customTabList');
        const postTabAssignmentDiv = document.getElementById('postTabAssignment');
        const paginationControls = document.getElementById('paginationControls');
        const signOutButtonHeader = document.getElementById('signOutButtonHeader');

        // Custom Message Box and Modal elements
        const messageBox = document.getElementById('messageBox');
        const customConfirmModal = document.getElementById('customConfirmModal');
        const confirmMessage = document.getElementById('confirmMessage');
        const confirmYesButton = document.getElementById('confirmYes');
        const confirmNoButton = document.getElementById('confirmNo');

        // Progress bar elements
        const uploadProgressBarContainer = document.getElementById('uploadProgressBarContainer');
        const uploadProgressBar = document.getElementById('uploadProgressBar');

        // --- Utility Functions ---
        function showMessageBox(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = 'message-box show'; // Reset classes and show
            if (type === 'error') {
                messageBox.classList.add('error');
            } else {
                messageBox.classList.remove('error');
            }

            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000); // Hide after 3 seconds
        }

        function customConfirm(message) {
            return new Promise((resolve) => {
                confirmMessage.textContent = message;
                customConfirmModal.classList.add('show');

                const handleYes = () => {
                    customConfirmModal.classList.remove('show');
                    confirmYesButton.removeEventListener('click', handleYes);
                    confirmNoButton.removeEventListener('click', handleNo);
                    resolve(true);
                };

                const handleNo = () => {
                    customConfirmModal.classList.remove('show');
                    confirmYesButton.removeEventListener('click', handleYes);
                    confirmNoButton.removeEventListener('click', handleNo);
                    resolve(false);
                };

                confirmYesButton.addEventListener('click', handleYes);
                confirmNoButton.addEventListener('click', handleNo);
            });
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // --- Authentication Guard ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                currentUser = user;
                try {
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        authorNameInput.value = userData.name || user.displayName || user.email;
                        authorNameInput.readOnly = true;
                        currentUserAvatarUrl = userData.avatarUrl || 'https://hsnorth.github.io/embed_live/live/harry.png';
                    } else {
                        authorNameInput.value = user.displayName || user.email;
                        authorNameInput.readOnly = true;
                        console.warn("User document not found in 'users' collection for UID:", currentUser.uid);
                    }
                } catch (error) {
                    console.error("Error fetching user data from Firestore:", error);
                    authorNameInput.value = user.displayName || user.email;
                    authorNameInput.readOnly = true;
                }

                const urlParams = new URLSearchParams(window.location.search);
                currentBlogId = urlParams.get('blogId');

                if (currentBlogId) {
                    const blogDocRef = doc(db, 'blogs', currentBlogId);
                    const blogDocSnap = await getDoc(blogDocRef);
                    if (blogDocSnap.exists()) {
                        currentBlogName = blogDocSnap.data().name;
                        customTabs = blogDocSnap.data().customTabs || [];
                        blogTitleHeader.textContent = `Managing: ${currentBlogName}`;
                        generateEmbedCode();
                        renderCustomTabs();
                        renderPostTabAssignmentCheckboxes([]);
                        await loadPostsForAdmin(); // Initial load of posts
                    } else {
                        blogTitleHeader.textContent = 'Blog Not Found';
                        postsContainer.innerHTML = '<p class="error-message">Blog not found. Please select a valid blog from the dashboard.</p>';
                    }
                } else {
                    blogTitleHeader.textContent = 'No Blog Selected';
                    postsContainer.innerHTML = '<p class="error-message">No blog selected. Please go to your <a href="dashboard.html">dashboard</a> to create or select a blog.</p>';
                }
            }
        });

        // --- Tab Management Functions ---
        const renderCustomTabs = () => {
            customTabList.innerHTML = '';
            customTabs.forEach(tabName => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="tab-name">${tabName}</span>
                    <button class="delete-tab-button" data-tab-name="${tabName}">Delete</button>
                `;
                customTabList.appendChild(li);
            });
            renderPostTabAssignmentCheckboxes([]);
        };

        const addCustomTab = async () => {
            const newTabName = newTabNameInput.value.trim();
            if (!currentBlogId) {
                showMessageBox("No blog selected. Cannot add tab.", "error");
                return;
            }
            if (newTabName && !customTabs.includes(newTabName) && newTabName !== defaultTab) {
                customTabs.push(newTabName);
                try {
                    await updateBlogTabsInFirestore();
                    newTabNameInput.value = '';
                    renderCustomTabs();
                    showMessageBox("Tab added successfully!");
                } catch (error) {
                    console.error("Error adding custom tab:", error);
                    showMessageBox("Failed to add tab. Please try again. Error: " + error.message, "error");
                    customTabs = customTabs.filter(tab => tab !== newTabName); // Revert local changes
                }
            } else if (newTabName === defaultTab) {
                showMessageBox(`"${defaultTab}" is a default tab and cannot be added as a custom tab.`, "error");
            } else if (customTabs.includes(newTabName)) {
                showMessageBox(`Tab "${newTabName}" already exists.`, "error");
            }
        };

        const deleteCustomTab = async (tabName) => {
            if (!currentBlogId) {
                showMessageBox("No blog selected. Cannot delete tab.", "error");
                return;
            }
            if (tabName === defaultTab) {
                showMessageBox(`"${defaultTab}" is a default tab and cannot be deleted.`, "error");
                return;
            }
            const confirmed = await customConfirm(`Are you sure you want to delete the tab "${tabName}"? Posts assigned only to this tab might become unassigned.`);
            if (confirmed) {
                const originalCustomTabs = [...customTabs];
                customTabs = customTabs.filter(tab => tab !== tabName);
                try {
                    await updateBlogTabsInFirestore();
                    renderCustomTabs();
                    showMessageBox("Tab deleted successfully!");
                } catch (error) {
                    console.error("Error deleting custom tab:", error);
                    showMessageBox("Failed to delete tab. Please try again. Error: " + error.message, "error");
                    customTabs = originalCustomTabs; // Revert local changes
                    renderCustomTabs();
                }
            }
        };

        const updateBlogTabsInFirestore = async () => {
            if (currentBlogId) {
                const blogDocRef = doc(db, 'blogs', currentBlogId);
                try {
                    await updateDoc(blogDocRef, { customTabs: customTabs });
                    console.log("Custom tabs updated in Firestore successfully.");
                } catch (error) {
                    console.error("Error updating blog tabs in Firestore:", error);
                    throw error;
                }
            } else {
                console.warn("currentBlogId is null. Cannot update blog tabs in Firestore.");
            }
        };

        // --- Post Tab Assignment Checkbox Rendering ---
        const renderPostTabAssignmentCheckboxes = (assignedPostTabs = []) => {
            postTabAssignmentDiv.innerHTML = '';

            const liveReportingLabel = document.createElement('label');
            liveReportingLabel.className = 'checkbox-label';
            liveReportingLabel.innerHTML = `
                <input type="checkbox" name="postTab" value="${defaultTab}" checked disabled>
                ${defaultTab}
            `;
            postTabAssignmentDiv.appendChild(liveReportingLabel);

            customTabs.forEach(tabName => {
                const label = document.createElement('label');
                label.className = 'checkbox-label';
                const isChecked = assignedPostTabs.includes(tabName);
                label.innerHTML = `
                    <input type="checkbox" name="postTab" value="${tabName}" ${isChecked ? 'checked' : ''}>
                    ${tabName}
                `;
                postTabAssignmentDiv.appendChild(label);
            });
        };

        // --- Generate Embed Code ---
        const generateEmbedCode = () => {
            if (currentBlogId) {
                // Assuming embed-posts.html is in the same public directory as create-blog.html
                const embedUrl = `${window.location.origin}/embed-posts.html?blogId=${currentBlogId}`;
                const embedCode = `<iframe src="${embedUrl}" style="width:100%; height:2000px; border:none;" title="${currentBlogName} Live Blog"></iframe>`;
                embedCodeInput.value = embedCode;
            } else {
                embedCodeInput.value = 'Select a blog to generate embed code.';
            }
        };

        // --- Post Form Submission ---
        const handlePostFormSubmit = async (e) => {
            e.preventDefault();

            const authorName = authorNameInput.value.trim();
            const content = postContentInput.value.trim();
            const subtitle = postSubtitleInput.value.trim();
            
            let reportingFromValue;
            if (isLivePageEditorCheckbox.checked) {
                reportingFromValue = 'Live Page Editor';
            } else {
                const location = reportingFromInput.value.trim();
                reportingFromValue = location ? `Reporting from ${location}` : '';
            }

            const mediaFile = postMediaInput.files[0];

            const selectedTabCheckboxes = postTabAssignmentDiv.querySelectorAll('input[name="postTab"]:checked:not(:disabled)');
            const assignedTabs = [defaultTab];
            selectedTabCheckboxes.forEach(checkbox => {
                if (checkbox.value !== defaultTab) {
                    assignedTabs.push(checkbox.value);
                }
            });

            if (!authorName || !content) {
                showMessageBox("Author Name and Post Content are required!", "error");
                return;
            }
            if (assignedTabs.length === 0) {
                showMessageBox("Please assign the post to at least one tab (Live Reporting is always included).", "error");
                return;
            }

            if (!currentBlogId) {
                showMessageBox("No blog selected. Please go to Dashboard to select a blog.", "error");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = "Posting...";
            showMessageBox("Posting...", "success");

            let mediaUrl = '';
            let mediaType = '';

            try {
                if (mediaFile) {
                    uploadProgressBarContainer.style.display = 'block'; // Show progress bar
                    const storageRef = ref(storage, `blog_media/${currentBlogId}/${Date.now()}_${mediaFile.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, mediaFile);
                    
                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            uploadProgressBar.style.width = progress + '%';
                            uploadProgressBar.textContent = Math.round(progress) + '%';
                        },
                        (error) => {
                            console.error("Media upload failed:", error);
                            showMessageBox("Media upload failed!", "error");
                            uploadProgressBarContainer.style.display = 'none'; // Hide progress bar on error
                            throw error; // Re-throw to be caught by outer catch
                        },
                        async () => {
                            mediaUrl = await getDownloadURL(uploadTask.snapshot.ref);
                            mediaType = mediaFile.type;
                            uploadProgressBarContainer.style.display = 'none'; // Hide progress bar on completion
                        }
                    );
                    await uploadTask; // Wait for the upload to complete
                }

                const postsCollectionRef = collection(db, 'posts');

                let postAuthorAvatarUrl = 'https://hsnorth.github.io/embed_live/live/harry.png';
                if (currentUser && currentUser.uid) {
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists() && userDocSnap.data().avatarUrl) {
                        postAuthorAvatarUrl = userDocSnap.data().avatarUrl;
                    }
                }

                if (editingPostId) {
                    const postDocRef = doc(db, 'posts', editingPostId);
                    const updateData = {
                        authorName: authorName,
                        authorAvatar: postAuthorAvatarUrl,
                        subtitle: subtitle,
                        content: content,
                        reportingFrom: reportingFromValue,
                        assignedTabs: assignedTabs,
                    };

                    if (mediaFile) {
                        const oldPostSnap = await getDoc(postDocRef);
                        if (oldPostSnap.exists() && oldPostSnap.data().mediaUrl) {
                            try {
                                const oldMediaRef = ref(storage, oldPostSnap.data().mediaUrl);
                                await deleteObject(oldMediaRef);
                            } catch (error) {
                                console.warn("Could not delete old media file (might not exist or permission issue):", error.message);
                            }
                        }
                        updateData.mediaUrl = mediaUrl;
                        updateData.mediaType = mediaType;
                    } else {
                        const oldPostSnap = await getDoc(postDocRef);
                        if (oldPostSnap.exists() && oldPostSnap.data().mediaUrl && !postMediaInput.value) {
                            try {
                                const oldMediaRef = ref(storage, oldPostSnap.data().mediaUrl);
                                await deleteObject(oldMediaRef);
                                updateData.mediaUrl = null;
                                updateData.mediaType = null;
                            } catch (error) {
                                console.warn("Could not delete old media file during update (might not exist or permission issue):", error.message);
                            }
                        }
                    }
                    
                    await updateDoc(postDocRef, updateData);
                    showMessageBox("Post updated successfully!");
                } else {
                    await addDoc(postsCollectionRef, {
                        blogId: currentBlogId,
                        authorId: currentUser.uid,
                        authorName: authorName,
                        authorAvatar: postAuthorAvatarUrl,
                        subtitle: subtitle,
                        content: content,
                        reportingFrom: reportingFromValue,
                        mediaUrl: mediaUrl,
                        mediaType: mediaType,
                        assignedTabs: assignedTabs,
                        timestamp: serverTimestamp()
                    });
                    showMessageBox("Post added successfully!");
                }

                clearPostForm();

                adminAllPostsCached = [];
                adminCurrentPage = 0;
                await loadPostsForAdmin();

                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'refreshEmbed', blogId: currentBlogId }, '*');
                }

            } catch (error) {
                console.error("Error saving post:", error);
                showMessageBox("Failed to save post. Please try again. " + error.message, "error");
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = "Post Update";
                uploadProgressBarContainer.style.display = 'none'; // Ensure progress bar is hidden
                uploadProgressBar.style.width = '0%'; // Reset progress bar
                uploadProgressBar.textContent = '0%';
            }
        };

        function clearPostForm() {
            postSubtitleInput.value = '';
            postContentInput.value = '';
            reportingFromInput.value = 'Montreal';
            isLivePageEditorCheckbox.checked = false;
            reportingFromGroup.style.display = 'flex';
            postMediaInput.value = '';

            editingPostId = null;
            submitButton.textContent = "Post Update";
            renderPostTabAssignmentCheckboxes([]);
        }

        function timeAgo(timestamp) {
            const now = new Date();
            const postDate = timestamp && typeof timestamp.toDate === 'function' ? timestamp.toDate() : new Date(timestamp);
            const seconds = Math.floor((now - postDate) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) {
                return Math.floor(interval) + " years ago";
            }
            interval = seconds / 2592000;
            if (interval > 1) {
                return Math.floor(interval) + " months ago";
            }
            interval = seconds / 86400;
            if (interval > 1) {
                return Math.floor(interval) + " days ago";
            }
            interval = seconds / 3600;
            if (interval > 1) {
                return Math.floor(interval) + " hours ago";
            }
            interval = seconds / 60;
            if (interval > 1) {
                return Math.floor(interval) + " minutes ago";
            }
            return Math.floor(seconds) + " seconds ago";
        }

        // --- Load Posts for Admin View ---
        const loadPostsForAdmin = async () => {
            try {
                if (adminAllPostsCached.length === 0) {
                    const postsCollectionRef = collection(db, 'posts');
                    const q = query(
                        postsCollectionRef,
                        where('blogId', '==', currentBlogId),
                        orderBy('timestamp', 'desc')
                    );
                    const querySnapshot = await getDocs(q);
                    adminAllPostsCached = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                }

                const startIndex = adminCurrentPage * adminPostsPerPage;
                const endIndex = startIndex + adminPostsPerPage;
                const postsToShow = adminAllPostsCached.slice(startIndex, endIndex);

                renderAdminPosts(postsToShow, 'postsContainer');
                updateAdminPaginationControls(adminAllPostsCached.length);

            } catch (error) {
                console.error("Error loading admin posts:", error);
                postsContainer.innerHTML = '<p class="error-message">Error loading posts for this blog. Please try again later.</p>';
            }
        };

        // --- Render Posts for Admin View ---
        const renderAdminPosts = (posts, containerId) => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (posts.length === 0) {
                container.innerHTML = '<p class="no-posts-message">No posts yet. Be the first to add an update!</p>';
                return;
            }

            const MAX_CHARS_PREVIEW = 450;

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.dataset.postId = post.id;

                let mediaHtml = '';
                if (post.mediaUrl) {
                    if (post.mediaType && post.mediaType.startsWith('image')) {
                        mediaHtml = `<img src="${post.mediaUrl}" alt="Post Image" class="post-media">`;
                    } else if (post.mediaType && post.mediaType.startsWith('video')) {
                        mediaHtml = `<video controls src="${post.mediaUrl}" class="post-media"></video>`;
                    }
                }

                const avatarUrl = post.authorAvatar || 'https://hsnorth.github.io/embed_live/live/harry.png';

                const subtitleHtml = post.subtitle ? `<p class="post-subtitle">${post.subtitle}</p>` : '';

                let displayContentHtml = post.content;
                let showMoreButtonHtml = '';
                let isTruncated = false;

                if (post.content && post.content.length > MAX_CHARS_PREVIEW) {
                    displayContentHtml = post.content.substring(0, MAX_CHARS_PREVIEW) + '...';
                    isTruncated = true;
                    showMoreButtonHtml = `<button class="show-more-button">Show more</button>`;
                }

                const assignedTabsHtml = (post.assignedTabs && post.assignedTabs.length > 0)
                    ? `<p class="assigned-tabs"><small>Tabs: ${post.assignedTabs.join(', ')}</small></p>`
                    : '';

                let reportingFromDisplay = '';
                if (post.reportingFrom) {
                    if (post.reportingFrom === 'Live Page Editor') {
                        reportingFromDisplay = `<span>Live Page Editor</span>`;
                    } else {
                        reportingFromDisplay = `<span>${post.reportingFrom}</span>`;
                    }
                }

                postCard.innerHTML = `
                    <div class="post-header-line">
                        <div class="author-avatar">
                            <img src="${avatarUrl}" alt="Author Avatar" class="author-avatar-img">
                        </div>
                        <div class="post-meta">
                            <div class="meta-line-one">
                                <strong>${post.authorName || 'Anonymous'}</strong>
                                <span class="bullet">•</span>
                                <span class="time-ago">${timeAgo(post.timestamp)}</span>
                            </div>
                            ${reportingFromDisplay ? `<span class="reporting-from">${reportingFromDisplay}</span>` : ''}
                        </div>
                        <button class="copy-link-button" data-post-id="${post.id}" title="Copy Link to Post">
                            <i class="fas fa-link"></i>
                        </button>
                    </div>
                    ${subtitleHtml}
                    <p class="post-text">${displayContentHtml}</p>
                    ${mediaHtml}
                    ${showMoreButtonHtml}
                    ${assignedTabsHtml}
                    <div class="post-actions">
                        <button class="edit-post-button" data-post-id="${post.id}" title="Edit Post"><i class="fas fa-edit"></i> Edit</button>
                        <button class="delete-post-button" data-post-id="${post.id}" data-media-url="${post.mediaUrl || ''}" title="Delete Post"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
                container.appendChild(postCard);

                if (isTruncated) {
                    const showMoreButton = postCard.querySelector('.show-more-button');
                    const contentParagraph = postCard.querySelector('.post-text');

                    showMoreButton.addEventListener('click', () => {
                        contentParagraph.innerHTML = post.content;
                        showMoreButton.style.display = 'none';
                    });
                }
            });

            // --- Attach Event Listeners for Edit/Delete/Copy ---
            // These event listeners MUST be attached AFTER the posts are rendered
            // as the buttons are dynamically created.
            container.querySelectorAll('.edit-post-button').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const postIdToEdit = e.currentTarget.dataset.postId;
                    const postToEdit = adminAllPostsCached.find(p => p.id === postIdToEdit);
                    if (postToEdit) {
                        editingPostId = postIdToEdit;
                        postContentInput.value = postToEdit.content || '';
                        postSubtitleInput.value = postToEdit.subtitle || '';
                        
                        if (postToEdit.reportingFrom === 'Live Page Editor') {
                            isLivePageEditorCheckbox.checked = true;
                            reportingFromGroup.style.display = 'none';
                            reportingFromInput.value = 'Live Page Editor';
                        } else {
                            isLivePageEditorCheckbox.checked = false;
                            reportingFromGroup.style.display = 'flex';
                            const displayLocation = postToEdit.reportingFrom ? 
                                postToEdit.reportingFrom.replace(/^Reporting from\s*/, '') : 'Montreal';
                            reportingFromInput.value = displayLocation;
                        }

                        authorNameInput.value = postToEdit.authorName || '';
                        renderPostTabAssignmentCheckboxes(postToEdit.assignedTabs || []);
                        submitButton.textContent = "Save Changes";
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });

            container.querySelectorAll('.copy-link-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const postId = button.dataset.postId;
                    const blogId = currentBlogId;

                    if (!blogId || !postId) {
                        showMessageBox("Could not generate link for this post.", "error");
                        return;
                    }

                    // Ensure the correct path for the embed page
                    const deepLink = `${window.location.origin}/embed-posts.html?blogId=${blogId}#post-${postId}`;

                    try {
                        // Using document.execCommand('copy') for broader iframe compatibility
                        const textarea = document.createElement('textarea');
                        textarea.value = deepLink;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);

                        const originalContent = button.innerHTML;
                        button.innerHTML = '<i class="fas fa-check"></i> Link Copied!';
                        button.classList.add('copied');

                        setTimeout(() => {
                            button.innerHTML = originalContent;
                            button.classList.remove('copied');
                        }, 2000);
                        showMessageBox("Link copied to clipboard!");
                    } catch (err) {
                        console.error('Failed to copy link: ', err);
                        showMessageBox('Failed to copy link. Please copy manually: ' + deepLink, "error");
                    }
                });
            });

            container.querySelectorAll('.delete-post-button').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const postIdToDelete = e.currentTarget.dataset.postId;
                    const mediaUrlToDelete = e.currentTarget.dataset.mediaUrl;

                    const confirmed = await customConfirm("Are you sure you want to delete this post? This action cannot be undone.");
                    if (confirmed) {
                        try {
                            await deleteDoc(doc(db, 'posts', postIdToDelete));

                            if (mediaUrlToDelete) {
                                try {
                                    const mediaRef = ref(storage, mediaUrlToDelete);
                                    await deleteObject(mediaRef);
                                } catch (error) {
                                    console.warn("Could not delete associated media from storage (might not exist or permission issue):", error.message);
                                }
                            }
                            adminAllPostsCached = [];
                            adminCurrentPage = 0;
                            await loadPostsForAdmin();
                            showMessageBox("Post deleted successfully!");

                            if (window.parent && window.parent.postMessage) {
                                window.parent.postMessage({ type: 'refreshEmbed', blogId: currentBlogId }, '*');
                            }

                        } catch (error) {
                            console.error("Error deleting post:", error);
                            showMessageBox("Failed to delete post. Please try again: " + error.message, "error");
                        }
                    }
                });
            });
        };

        // --- Update Admin Pagination Controls ---
        const updateAdminPaginationControls = (totalPosts) => {
            if (!paginationControls) return;

            paginationControls.innerHTML = '';

            const totalPages = Math.ceil(totalPosts / adminPostsPerPage);

            if (totalPages > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.disabled = adminCurrentPage === 0;
                prevButton.addEventListener('click', () => {
                    adminCurrentPage--;
                    loadPostsForAdmin();
                });
                paginationControls.appendChild(prevButton);

                for (let i = 0; i < totalPages; i++) {
                    const pageNumSpan = document.createElement('span');
                    pageNumSpan.textContent = i + 1;
                    pageNumSpan.className = 'page-number';
                    if (i === adminCurrentPage) {
                        pageNumSpan.classList.add('current-page');
                    }
                    pageNumSpan.addEventListener('click', () => {
                        if (adminCurrentPage !== i) {
                            adminCurrentPage = i;
                            loadPostsForAdmin();
                        }
                    });
                    paginationControls.appendChild(pageNumSpan);
                }

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.disabled = adminCurrentPage >= totalPages - 1;
                nextButton.addEventListener('click', () => {
                    adminCurrentPage++;
                    loadPostsForAdmin();
                });
                paginationControls.appendChild(nextButton);
            }
        };

        // --- Event Listeners (Wrapped in DOMContentLoaded) ---
        document.addEventListener('DOMContentLoaded', () => {
            // Live Page Editor Checkbox Logic
            if (isLivePageEditorCheckbox) { // Check if element exists
                isLivePageEditorCheckbox.addEventListener('change', () => {
                    if (isLivePageEditorCheckbox.checked) {
                        reportingFromGroup.style.display = 'none';
                        reportingFromInput.value = 'Live Page Editor';
                    } else {
                        reportingFromGroup.style.display = 'flex';
                        reportingFromInput.value = 'Montreal';
                    }
                });
                // Initialize display based on initial checkbox state
                if (isLivePageEditorCheckbox.checked) {
                    reportingFromGroup.style.display = 'none';
                } else {
                    reportingFromGroup.style.display = 'flex';
                }
            }

            // Tab Management Buttons
            if (addTabButton) addTabButton.addEventListener('click', addCustomTab);
            if (customTabList) { // Check if element exists
                customTabList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-tab-button')) {
                        deleteCustomTab(e.target.dataset.tabName);
                    }
                });
            }

            // Embed Code Copy Button
            if (copyEmbedCodeButton && embedCodeInput) { // Check if both elements exist
                copyEmbedCodeButton.addEventListener('click', () => {
                    embedCodeInput.select();
                    embedCodeInput.setSelectionRange(0, 99999);
                    document.execCommand("copy");
                    showMessageBox("Embed code copied to clipboard!");
                });
            }

            // Post Form Submission
            if (postForm) postForm.addEventListener('submit', handlePostFormSubmit);

            // Sign Out Button in Header
            if (signOutButtonHeader) { // Check if element exists
                signOutButtonHeader.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        await signOut(auth);
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error("Error signing out:", error);
                        showMessageBox("Could not sign out. Please try again.", "error");
                    }
                });
            }
        });
    </script>
