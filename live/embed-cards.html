<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Profile Cards Embed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent;
        }
        main {
            max-width: 650px;
            margin: 0 auto;
            padding: 10px;
        }
        .cards-container {
            display: grid;
            gap: 25px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08), 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #e1e8ed;
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            width: 100%;
        }
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .card-name-subtitle {
            flex-grow: 1;
        }
        .card-name {
            font-size: 1.15em;
            font-weight: 700;
            color: #222;
            margin: 0 0 2px 0;
        }
        .card-subtitle {
            font-size: 1em;
            font-weight: 400;
            color: #555;
            margin: 0;
        }
        .card-description {
            font-family: 'Lora', 'Georgia', serif;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
            width: 100%;
        }
        .card-description p {
            margin: 0 0 1em 0;
        }
        .card-description p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <main>
        <div id="cardsContainer" class="cards-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDrJsFAJDU4EMficerN2TvOJlio6SYh6lk",
            authDomain: "myliveblogapp-cf9df.firebaseapp.com",
            projectId: "myliveblogapp-cf9df",
            storageBucket: "myliveblogapp-cf9df.firebasestorage.app",
            messagingSenderId: "324824649312",
            appId: "1:324824649312:web:c0750693346091d853bd05",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const cardsContainer = document.getElementById('cardsContainer');
        let unsubscribe = null;

        const renderCards = (cards = []) => {
            cardsContainer.innerHTML = ''; // Clear existing cards
            if (cards.length === 0) {
                cardsContainer.innerHTML = '<p>No cards have been added yet.</p>';
                return;
            }

            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'profile-card';
                cardElement.innerHTML = `
                    <div class="card-header">
                        <img src="${card.imageUrl || 'https://via.placeholder.com/60'}" class="profile-image" alt="Profile image for ${card.name}">
                        <div class="card-name-subtitle">
                            <h4 class="card-name">${card.name || ''}</h4>
                            <h5 class="card-subtitle">${card.subtitle || ''}</h5>
                        </div>
                    </div>
                    <div class="card-description">${card.description || ''}</div>
                `;
                cardsContainer.appendChild(cardElement);
            });

            // Adjust iframe height after rendering
            if (window.parent) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({ type: 'iframeHeight', height: height + 20 }, '*');
            }
        };

        const setupRealtimeListener = (cardSetId) => {
            if (unsubscribe) unsubscribe(); // Stop any previous listener

            const docRef = doc(db, 'verticalProfileCards', cardSetId);
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderCards(data.cards);
                } else {
                    cardsContainer.innerHTML = '<p>This card set could not be found.</p>';
                    console.error("Card set not found for ID:", cardSetId);
                }
            }, (error) => {
                console.error("Error listening to card set:", error);
                cardsContainer.innerHTML = '<p>Error loading cards. Please check the console.</p>';
            });
        };

        const init = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cardSetId = urlParams.get('cardSetId');

            if (cardSetId) {
                setupRealtimeListener(cardSetId);
            } else {
                cardsContainer.innerHTML = '<p>Error: Card Set ID not found in URL.</p>';
                console.error("Card Set ID not found in URL.");
            }
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
